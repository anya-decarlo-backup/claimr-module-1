- id: rule_genetics_repeat_testing_exclusion
  name: Repeat Genetic Testing Exclusion
  description: Exclusion for repeat genetic testing without new clinical indication
  type: EXCLUSION
  scope:
    service_types: ["MEDICAL"]
    place_of_service: ["11", "22"]
  conditions:
    all_of:
      - service_code:
          any_of:
          - '81432' # Hereditary cancer panels
          - '81433'
          - '81435'
          - '81436'
          - '81439' # Cardiac panels
          - '81440'
          - '81441'
          - '81442'
      - prior_service_within_days:
          service_codes:
          - '81432' # Previous genetic testing of same type
          - '81433'
          - '81435'
          - '81436'
          - '81439'
          - '81440'
          - '81441'
          - '81442'
          days: 1825
          description: Same genetic test within past 5 years
      - none_of:
        - prior_service_within_days:
            service_codes:
            - '99401' # New genetic counseling for changed circumstances
            - '96040'
            days: 90
            description: Updated genetic counseling within past 90 days
        - diagnosis_code:
            any_of:
            - C50.911 # New cancer diagnosis
            - C50.912
            - C18.9
            - I42.1   # New cardiac diagnosis
  logic:
    outcome: denied
    reason: Repeat genetic testing without new clinical indication or changed circumstances is excluded
  metadata:
    source: UnitedHealth Medical Policy 2025.09
    effective_date: '2025-09-01'
    clinical_rationale: Genetic test results generally remain valid unless new clinical information emerges
