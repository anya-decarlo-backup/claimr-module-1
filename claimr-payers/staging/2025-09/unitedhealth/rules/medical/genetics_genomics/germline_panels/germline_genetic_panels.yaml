              - '96040'
              days: 180
              description: Genetic counseling within past 6 months
      - prior_service_within_days:
          service_codes:
          - '99401' # Pre-test genetic counseling
          - '96040'
          days: 90
          description: Genetic counseling within past 90 days
      - none_of:
