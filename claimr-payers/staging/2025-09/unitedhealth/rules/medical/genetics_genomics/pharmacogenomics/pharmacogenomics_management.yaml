              days: 90
              description: Stroke imaging within past 90 days
        - all_of:
          - prior_service_within_days:
              service_codes:
              - '99213' # High bleeding risk or recurrent events on clopidogrel
              - '99214'
              - '99215'
              days: 90
              description: Clopidogrel failure evaluation within past 90 days
      - prior_service_within_days:
          service_codes:
          - '99213' # Cardiology evaluation
          - '99214'
          - '99215'
          days: 90
          description: Cardiology consultation within past 90 days
      - none_of:
