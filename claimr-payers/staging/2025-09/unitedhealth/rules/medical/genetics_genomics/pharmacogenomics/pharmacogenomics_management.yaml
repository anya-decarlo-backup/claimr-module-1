    service_types: ["MEDICAL"]
    place_of_service: ["11", "22"]
  conditions:
    all_of:
      - service_code:
          any_of:
          - '0175U' # Psychiatry (eg, depression, anxiety), genomic analysis panel, variant analysis of 14 genes
          - '0073U' # CYP2D6 (cytochrome P450, family 2, subfamily D, polypeptide 6) (eg, drug metabolism) gene analysis, common and select rare variants
          - '81226' # CYP2D6 (cytochrome P450, family 2, subfamily D, polypeptide 6) (eg, drug metabolism), gene analysis, common variants
      - diagnosis_code:
          any_of:
          - F32.9   # Major depressive disorder, single episode, unspecified
          - F33.9   # Major depressive disorder, recurrent, unspecified
          - F41.1   # Generalized anxiety disorder
          - F31.9   # Bipolar disorder, unspecified
          - F25.9   # Schizoaffective disorder, unspecified
          - F20.9   # Schizophrenia, unspecified
      - patient_age:
          min: 18
      - any_of:
        - all_of:
          - diagnosis_code:
              any_of:
              - F32.9  # Treatment-resistant depression
              - F33.9
          - prior_service_within_days:
              service_codes:
