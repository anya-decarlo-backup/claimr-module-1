            service_codes:
            - '81225' # Previous CYP2C19 testing
            days: 1825
            description: CYP2C19 testing within past 5 years
  logic:
    outcome: approved
    reason: CYP2C19 testing approved for clopidogrel therapy optimization in cardiovascular disease
  metadata:
    source: UnitedHealth Medical Policy 2025.09
    effective_date: '2025-09-01'
    clinical_rationale: CYP2C19 poor metabolizers have reduced clopidogrel efficacy and increased cardiovascular events

- id: rule_genetics_psychiatric_pharmacogenomics
