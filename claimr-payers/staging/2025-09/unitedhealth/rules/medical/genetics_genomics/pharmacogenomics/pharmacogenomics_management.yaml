- id: rule_genetics_warfarin_pharmacogenomics
  name: Warfarin Pharmacogenomic Testing
  description: Prior authorization for CYP2C9 and VKORC1 testing to guide warfarin dosing
  type: PRIOR_AUTH
  scope:
    service_types: ["MEDICAL"]
    place_of_service: ["11", "22"]
  conditions:
    all_of:
      - service_code:
          any_of:
          - '81355' # VKORC1 (vitamin K epoxide reductase complex, subunit 1) (eg, warfarin metabolism), gene analysis, common variant(s)
          - '81227' # CYP2C9 (cytochrome P450, family 2, subfamily C, polypeptide 9) (eg, drug metabolism), gene analysis, common variants
          - '81230' # CYP3A4 (cytochrome P450 family 3 subfamily A member 4) (eg, drug metabolism), gene analysis, common variant
      - diagnosis_code:
          any_of:
          - I48.91  # Unspecified atrial fibrillation
          - I26.99  # Other pulmonary embolism without acute cor pulmonale
          - I82.401 # Acute embolism and thrombosis of unspecified deep veins of right lower extremity
          - I82.402 # Acute embolism and thrombosis of unspecified deep veins of left lower extremity
          - Z51.81  # Encounter for therapeutic drug level monitoring
          - Z79.01  # Long term (current) use of anticoagulants
      - patient_age:
          min: 18
      - any_of:
        - all_of:
          - diagnosis_code:
              any_of:
              - I48.91 # Atrial fibrillation requiring anticoagulation
          - prior_service_within_days:
              service_codes:
              - '93000' # ECG confirming atrial fibrillation
              - '93005'
              days: 180
              description: ECG documentation within past 6 months
          - prior_service_within_days:
              service_codes:
              - '99213' # Initiation of warfarin therapy
              - '99214'
              - '99215'
              days: 30
              description: Warfarin initiation within past 30 days
        - all_of:
          - diagnosis_code:
              any_of:
              - I26.99 # Pulmonary embolism
              - I82.401 # Deep vein thrombosis
              - I82.402
          - prior_service_within_days:
              service_codes:
              - '71275' # CTA or V/Q scan confirming VTE
              - '78580'
              days: 90
              description: VTE imaging within past 90 days
        - all_of:
          - diagnosis_code:
              any_of:
              - Z51.81 # Difficult warfarin dosing
          - prior_service_within_days:
              service_codes:
              - '85610' # Multiple INR values outside therapeutic range
              days: 90
              description: Unstable INR within past 90 days
      - prior_service_within_days:
          service_codes:
          - '99213' # Cardiology or hematology evaluation
          - '99214'
          - '99215'
          days: 90
          description: Specialist consultation within past 90 days
      - none_of:
        - prior_service_within_days:
            service_codes:
            - '81355' # Previous warfarin pharmacogenomic testing
            - '81227'
            days: 1825
            description: Warfarin PGx testing within past 5 years
        - diagnosis_code:
            any_of:
            - Z87.891 # History of nicotine dependence (may affect metabolism)
  logic:
    outcome: approved
    reason: Warfarin pharmacogenomic testing approved for anticoagulation initiation or dosing difficulties
  metadata:
    source: UnitedHealth Medical Policy 2025.09
    effective_date: '2025-09-01'
    clinical_rationale: CYP2C9 and VKORC1 variants significantly affect warfarin dosing requirements

- id: rule_genetics_clopidogrel_pharmacogenomics
