    outcome: approved
    reason: Psychiatric pharmacogenomic testing approved for treatment-resistant conditions or medication optimization
  metadata:
    source: UnitedHealth Medical Policy 2025.09
    effective_date: '2025-09-01'
    clinical_rationale: Pharmacogenomic testing guides psychiatric medication selection and reduces adverse effects

- id: rule_genetics_oncology_pharmacogenomics
  name: Oncology Pharmacogenomic Testing
  description: Prior authorization for pharmacogenomic testing to guide chemotherapy dosing
  type: PRIOR_AUTH
  scope:
    service_types: ["MEDICAL"]
    place_of_service: ["11", "22"]
  conditions:
    all_of:
      - service_code:
          any_of:
          - '81232' # DPYD (dihydropyrimidine dehydrogenase) (eg, 5-fluorouracil/5-FU and capecitabine drug metabolism), gene analysis, common variant(s)
          - '81234' # DYPD (dihydropyrimidine dehydrogenase) (eg, 5-fluorouracil/5-FU and capecitabine drug metabolism), gene analysis, full sequence analysis
          - '81350' # UGT1A1 (UDP glucuronosyltransferase 1 family, polypeptide A1) (eg, irinotecan metabolism), gene analysis, common variant(s)
      - diagnosis_code:
          any_of:
          - C18.9   # Malignant neoplasm of colon, unspecified
          - C20     # Malignant neoplasm of rectum
          - C25.9   # Malignant neoplasm of pancreas, unspecified
          - C50.911 # Malignant neoplasm of unspecified site of right female breast
          - C78.5   # Secondary malignant neoplasm of large intestine and rectum
      - patient_age:
          min: 18
      - any_of:
        - all_of:
          - diagnosis_code:
              any_of:
              - C18.9  # Colorectal cancer planned for 5-FU/capecitabine
              - C20
              - C78.5
          - prior_service_within_days:
              service_codes:
              - '88305' # Tissue diagnosis confirming colorectal adenocarcinoma
              days: 180
              description: Tissue diagnosis within past 6 months
          - prior_service_within_days:
              service_codes:
              - '99213' # Planned 5-FU or capecitabine therapy
              - '99214'
              - '99215'
              days: 30
              description: Chemotherapy planning within past 30 days
        - all_of:
          - diagnosis_code:
              any_of:
              - C18.9  # Colorectal cancer planned for irinotecan
              - C20
              - C78.5
          - prior_service_within_days:
              service_codes:
              - '99213' # Planned irinotecan-based therapy
              - '99214'
              - '99215'
              days: 30
              description: Irinotecan planning within past 30 days
        - all_of:
          - diagnosis_code:
              any_of:
              - C25.9  # Pancreatic cancer planned for 5-FU
          - prior_service_within_days:
              service_codes:
              - '88305' # Tissue diagnosis confirming pancreatic adenocarcinoma
              days: 180
              description: Tissue diagnosis within past 6 months
        - all_of:
          - diagnosis_code:
              any_of:
              - C50.911 # Breast cancer planned for 5-FU
              - C50.912
          - prior_service_within_days:
              service_codes:
              - '99213' # Planned 5-FU-based adjuvant therapy
              - '99214'
              - '99215'
              days: 30
              description: Adjuvant chemotherapy planning within past 30 days
      - prior_service_within_days:
          service_codes:
          - '99213' # Oncology evaluation
          - '99214'
          - '99215'
          days: 90
          description: Oncology consultation within past 90 days
      - none_of:
        - prior_service_within_days:
            service_codes:
            - '81232' # Previous DPYD or UGT1A1 testing
            - '81234'
            - '81350'
            days: 1825
            description: Oncology PGx testing within past 5 years
  logic:
    outcome: approved
    reason: Oncology pharmacogenomic testing approved to prevent severe chemotherapy toxicity
  metadata:
    source: UnitedHealth Medical Policy 2025.09
    effective_date: '2025-09-01'
    clinical_rationale: DPYD and UGT1A1 deficiency can cause life-threatening chemotherapy toxicity

