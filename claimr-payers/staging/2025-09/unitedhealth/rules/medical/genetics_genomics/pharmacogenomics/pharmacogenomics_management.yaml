              - '99213' # Medication intolerance or poor response
              - '99214'
              - '99215'
              days: 180
              description: Mood stabilizer issues within past 6 months
        - all_of:
          - diagnosis_code:
              any_of:
              - F20.9  # Schizophrenia
              - F25.9  # Schizoaffective disorder
          - prior_service_within_days:
              service_codes:
              - '99213' # Antipsychotic side effects or poor response
              - '99214'
              - '99215'
              days: 180
              description: Antipsychotic optimization within past 6 months
        - all_of:
          - patient_age:
              min: 65  # Elderly patients at higher risk for drug interactions
          - diagnosis_code:
              any_of:
              - F32.9  # Depression in elderly
              - F33.9
      - prior_service_within_days:
          service_codes:
          - '99213' # Psychiatry evaluation
          - '99214'
          - '99215'
          days: 90
          description: Psychiatric consultation within past 90 days
      - none_of:
