  type: PRIOR_AUTH
  scope:
    service_types: ["MEDICAL"]
    place_of_service: ["11", "53"]
  conditions:
    all_of:
      - service_code:
          any_of:
          - '90834' # Psychotherapy with EMDR
          - '90837' # Psychotherapy with EMDR, 60 minutes
      - diagnosis_code:
          any_of:
          - F43.10  # Post-traumatic stress disorder, unspecified
          - F43.11  # Post-traumatic stress disorder, acute
          - F43.12  # Post-traumatic stress disorder, chronic
          - F94.1   # Reactive attachment disorder of childhood
      - patient_age:
          min: 8
      - prior_service_within_days:
          service_codes:
          - '90791' # Trauma-focused psychiatric evaluation
          - '90792'
          days: 60
          description: Trauma assessment within past 60 days
      - prior_service_within_days:
          service_codes:
          - '96116' # PTSD assessment (PCL-5 or CAPS-5)
          days: 30
          description: PTSD severity assessment within past 30 days
      - any_of:
        - prior_service_within_days:
            service_codes:
            - '90834' # Failed standard trauma therapy
            - '90837'
            days: 180
            description: Standard trauma therapy trial within past 6 months
        - all_of:
          - diagnosis_code:
              any_of:
              - F43.12 # Chronic PTSD
          - prior_service_within_days:
              service_codes:
              - '96116' # Severe PTSD symptoms
              days: 30
              description: Severe PTSD symptoms within past 30 days
      - none_of:
        - diagnosis_code:
            any_of:
            - F20.9  # Active psychosis
            - F06.0  # Psychotic disorder due to known physiological condition
        - prior_service_within_days:
            service_codes:
            - '99221' # Recent psychiatric hospitalization
            - '99222'
            - '99223'
            days: 30
            description: Psychiatric hospitalization within past 30 days
  logic:
    outcome: approved
    reason: EMDR therapy approved for documented trauma disorder with appropriate assessment
  metadata:
    source: UnitedHealth Medical Policy 2025.09
    effective_date: '2025-09-01'
    clinical_rationale: EMDR is evidence-based treatment for PTSD with strong efficacy data

