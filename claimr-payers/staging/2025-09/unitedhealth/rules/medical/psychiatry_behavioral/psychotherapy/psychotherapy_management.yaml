- id: rule_psychiatry_individual_psychotherapy
  name: Individual Psychotherapy Sessions
  description: Prior authorization for individual psychotherapy for mental health conditions
  type: PRIOR_AUTH
  scope:
    service_types: ["MEDICAL"]
    place_of_service: ["11", "53", "02"]
  conditions:
    all_of:
      - service_code:
          any_of:
          - '90834' # Psychotherapy, 45 minutes
          - '90837' # Psychotherapy, 60 minutes
          - '90847' # Family psychotherapy with patient present
          - '90853' # Group psychotherapy
      - diagnosis_code:
          any_of:
          - F32.9   # Major depressive disorder, single episode, unspecified
          - F33.9   # Major depressive disorder, recurrent, unspecified
          - F41.1   # Generalized anxiety disorder
          - F43.10  # Post-traumatic stress disorder, unspecified
          - F84.0   # Autistic disorder
          - F90.9   # Attention-deficit hyperactivity disorder, unspecified type
      - patient_age:
          min: 6
      - any_of:
        - prior_service_within_days:
            service_codes:
            - '90791' # Psychiatric diagnostic evaluation
            - '90792' # Psychiatric diagnostic evaluation with medical services
            days: 90
            description: Initial psychiatric evaluation within past 90 days
        - prior_service_within_days:
            service_codes:
            - '99213' # Psychiatry follow-up visit
            - '99214'
            - '99215'
            days: 180
            description: Psychiatric follow-up within past 6 months
      - any_of:
        - all_of:
          - diagnosis_code:
              any_of:
              - F32.9  # Major depression
              - F33.9
          - prior_service_within_days:
              service_codes:
              - '96116' # Depression screening (PHQ-9 ≥10)
              days: 30
              description: Moderate to severe depression screening within past 30 days
        - all_of:
          - diagnosis_code:
              any_of:
              - F41.1  # Generalized anxiety
          - prior_service_within_days:
              service_codes:
              - '96116' # Anxiety screening (GAD-7 ≥8)
              days: 30
              description: Moderate to severe anxiety screening within past 30 days
        - diagnosis_code:
            any_of:
            - F43.10 # PTSD
            - F84.0  # Autism
            - F90.9  # ADHD
      - none_of:
        - diagnosis_code:
            any_of:
            - F20.9  # Schizophrenia (requires specialized care)
            - F31.9  # Bipolar disorder (medication management priority)
  logic:
    outcome: approved
    reason: Individual psychotherapy approved for documented mental health condition with appropriate evaluation
  metadata:
    source: UnitedHealth Medical Policy 2025.09
    effective_date: '2025-09-01'
    clinical_rationale: Evidence-based psychotherapy is first-line treatment for anxiety and depressive disorders

