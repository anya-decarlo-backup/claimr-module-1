            service_codes:
            - F10.20 # Substance use (requires specialized program)
            - F11.20
            days: 30
            description: Active substance use within past 30 days
  logic:
    outcome: approved
    reason: Adolescent PHP approved for severe mental health condition requiring intensive age-appropriate treatment
  metadata:
    source: UnitedHealth Medical Policy 2025.09
    effective_date: '2025-09-01'
    clinical_rationale: Adolescent PHP addresses developmental needs while providing intensive mental health treatment

- id: rule_psychiatry_eating_disorder_php
