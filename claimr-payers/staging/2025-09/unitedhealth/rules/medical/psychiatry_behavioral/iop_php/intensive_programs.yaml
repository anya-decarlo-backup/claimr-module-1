- id: rule_psychiatry_geriatric_php
  name: Geriatric Partial Hospitalization Program
  description: Prior authorization for geriatric-specific partial hospitalization programs
  type: PRIOR_AUTH
  scope:
    service_types: ["MEDICAL"]
    place_of_service: ["52", "22"]
  conditions:
    all_of:
      - service_code:
          any_of:
          - '90834' # Individual therapy
          - '90837' # Individual therapy, 60 minutes
          - '90853' # Group therapy
          - '99213' # Geriatric psychiatric management
          - '99214'
      - diagnosis_code:
          any_of:
          - F32.9   # Major depressive disorder
          - F33.9   # Major depressive disorder, recurrent
          - F06.0   # Psychotic disorder due to known physiological condition
          - F03.90  # Unspecified dementia without behavioral disturbance
          - F41.1   # Generalized anxiety disorder
      - patient_age:
          min: 65
      - prior_service_within_days:
          service_codes:
          - '90791' # Geriatric psychiatric evaluation
          - '90792'
          days: 14
          description: Geriatric psychiatric evaluation within past 2 weeks
      - any_of:
        - all_of:
          - diagnosis_code:
              any_of:
              - F32.9  # Late-life depression
              - F33.9
          - prior_service_within_days:
              service_codes:
              - '96116' # Cognitive assessment
              days: 30
              description: Cognitive evaluation within past 30 days
        - all_of:
          - prior_service_within_days:
              service_codes:
              - '99221' # Medical complications
              - '99222'
              - '99223'
              days: 30
              description: Medical hospitalization within past 30 days
        - diagnosis_code:
            any_of:
            - F06.0  # Secondary psychotic disorder
            - F03.90 # Dementia with behavioral symptoms
      - prior_service_within_days:
          service_codes:
          - '99213' # Medical clearance
          days: 14
          description: Medical evaluation within past 2 weeks
      - none_of:
        - diagnosis_code:
            any_of:
            - F03.91 # Dementia with behavioral disturbance (may require specialized care)
        - prior_service_within_days:
            service_codes:
            - '99221' # Acute medical instability
            days: 7
            description: Acute medical issues within past week
  logic:
    outcome: approved
    reason: Geriatric PHP approved for age-appropriate intensive mental health treatment with medical considerations
  metadata:
    source: UnitedHealth Medical Policy 2025.09
    effective_date: '2025-09-01'
    clinical_rationale: Geriatric PHP addresses unique needs of older adults with mental health conditions and medical comorbidities
