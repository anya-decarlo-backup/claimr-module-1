            service_codes:
            - F20.9   # Active psychosis
            days: 30
            description: Psychotic symptoms within past 30 days
  logic:
    outcome: approved
    reason: Intensive outpatient SUD treatment approved for moderate to severe substance use with treatment failures
  metadata:
    source: UnitedHealth Medical Policy 2025.09
    effective_date: '2025-09-01'
    clinical_rationale: IOP provides structured treatment while maintaining community integration

- id: rule_psychiatry_sud_medication_assisted_treatment
  name: Medication-Assisted Treatment for Opioid Use Disorder
  description: Prior authorization for MAT including buprenorphine, methadone, and naltrexone
  type: PRIOR_AUTH
  scope:
    service_types: ["MEDICAL"]
    place_of_service: ["11", "22", "53"]
  conditions:
    all_of:
      - service_code:
          any_of:
          - J0570  # Buprenorphine implant
          - J0571  # Buprenorphine, oral
          - J0572  # Buprenorphine/naloxone
          - J1230  # Methadone
          - J2315  # Naltrexone injection
          - H0020  # Alcohol and/or drug services; methadone administration
      - diagnosis_code:
          any_of:
          - F11.10  # Opioid abuse, uncomplicated
          - F11.20  # Opioid dependence, uncomplicated
          - F11.21  # Opioid dependence, in remission
          - F11.23  # Opioid dependence with withdrawal
      - patient_age:
          min: 16
      - prior_service_within_days:
          service_codes:
          - '90791' # Opioid use disorder assessment
          - '90792'
          days: 30
          description: OUD evaluation within past 30 days
      - prior_service_within_days:
          service_codes:
          - '96116' # Opioid use severity assessment
          days: 14
          description: Moderate to severe OUD within past 2 weeks
      - any_of:
        - all_of:
          - service_code:
              any_of:
              - J0570  # Buprenorphine products
              - J0571
              - J0572
          - prior_service_within_days:
              service_codes:
              - '99213' # Medical evaluation for buprenorphine
              - '99214'
              - '99215'
              days: 30
              description: Medical clearance within past 30 days
        - all_of:
          - service_code:
              any_of:
              - J1230  # Methadone
              - H0020
          - prior_service_within_days:
              service_codes:
              - H0010  # Failed other treatments
              - H0015
              days: 180
              description: Treatment failures within past 6 months
        - all_of:
          - service_code:
              any_of:
              - J2315  # Naltrexone injection
          - prior_service_within_days:
              service_codes:
              - H0010  # Completed detoxification
              - H0011
              days: 14
              description: Recent detox within past 2 weeks
      - prior_service_within_days:
          service_codes:
          - '90834' # Concurrent counseling
          - '90853'
          days: 30
          description: Psychosocial treatment within past 30 days
      - none_of:
        - prior_service_within_days:
            service_codes:
            - '99221' # Active medical instability
            - '99222'
            - '99223'
            days: 7
            description: Medical complications within past week
  logic:
    outcome: approved
    reason: MAT approved for opioid use disorder with appropriate medical and psychosocial support
  metadata:
    source: UnitedHealth Medical Policy 2025.09
    effective_date: '2025-09-01'
    clinical_rationale: MAT is evidence-based treatment for OUD reducing overdose risk and improving outcomes

