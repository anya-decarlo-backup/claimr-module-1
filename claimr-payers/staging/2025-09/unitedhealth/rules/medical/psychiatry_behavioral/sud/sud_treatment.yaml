- id: rule_psychiatry_sud_detox_inpatient
  name: Inpatient Substance Use Disorder Detoxification
  description: Prior authorization for medically supervised inpatient detoxification
  type: PRIOR_AUTH
  scope:
    service_types: ["MEDICAL"]
    place_of_service: ["21", "22"]
  conditions:
    all_of:
      - service_code:
          any_of:
          - '99221' # Initial hospital care
          - '99222' # Initial hospital care
          - '99223' # Initial hospital care
          - H0010  # Alcohol and/or drug services; sub-acute detoxification
          - H0011  # Alcohol and/or drug services; acute detoxification
      - diagnosis_code:
          any_of:
          - F10.230 # Alcohol dependence with withdrawal, uncomplicated
          - F10.231 # Alcohol dependence with withdrawal delirium
          - F11.23  # Opioid dependence with withdrawal
          - F12.23  # Cannabis dependence with withdrawal
          - F13.230 # Sedative dependence with withdrawal, uncomplicated
          - F13.231 # Sedative dependence with withdrawal delirium
          - F14.23  # Cocaine dependence with withdrawal
          - F15.23  # Other stimulant dependence with withdrawal
      - patient_age:
          min: 18
      - prior_service_within_days:
          service_codes:
          - '90791' # Substance use assessment
          - '90792'
          days: 7
          description: SUD evaluation within past week
      - any_of:
        - all_of:
          - diagnosis_code:
              any_of:
              - F10.231 # Alcohol withdrawal delirium
              - F13.231 # Sedative withdrawal delirium
          - prior_service_within_days:
              service_codes:
              - '99281' # Emergency department visit
              - '99282'
              - '99283'
              - '99284'
              - '99285'
              days: 24
              description: Emergency presentation within past 24 hours
        - all_of:
          - diagnosis_code:
              any_of:
              - F11.23  # Opioid withdrawal
          - prior_service_within_days:
              service_codes:
              - '96116' # Withdrawal severity assessment (COWS â‰¥13)
              days: 24
              description: Moderate to severe withdrawal within past 24 hours
        - all_of:
          - prior_service_within_days:
              service_codes:
              - '99213' # Medical complications
              - '99214'
              - '99215'
              days: 7
              description: Medical comorbidities within past week
      - prior_service_within_days:
          service_codes:
          - '99213' # Medical clearance
          - '99214'
          - '99215'
          days: 24
          description: Medical evaluation within past 24 hours
      - none_of:
        - diagnosis_code:
            any_of:
            - F20.9  # Active psychosis (may require specialized unit)
        - prior_service_within_days:
            service_codes:
            - H0020  # Completed detox within past 30 days
            days: 30
            description: Recent detoxification within past 30 days
  logic:
    outcome: approved
    reason: Inpatient detoxification approved for severe withdrawal or medical complications
  metadata:
    source: UnitedHealth Medical Policy 2025.09
    effective_date: '2025-09-01'
    clinical_rationale: Inpatient detox required for severe withdrawal syndromes and medical complications

- id: rule_psychiatry_sud_residential_treatment
  name: Residential Substance Use Disorder Treatment
  description: Prior authorization for residential SUD treatment programs
  type: PRIOR_AUTH
  scope:
    service_types: ["MEDICAL"]
    place_of_service: ["55", "56"]
  conditions:
    all_of:
      - service_code:
          any_of:
          - H0018  # Alcohol and/or drug services; short term residential
          - H0019  # Alcohol and/or drug services; long term residential
          - '90834' # Individual therapy in residential setting
          - '90853' # Group therapy
      - diagnosis_code:
          any_of:
          - F10.20  # Alcohol dependence, uncomplicated
          - F10.21  # Alcohol dependence, in remission
          - F11.20  # Opioid dependence, uncomplicated
          - F11.21  # Opioid dependence, in remission
          - F14.20  # Cocaine dependence, uncomplicated
          - F15.20  # Other stimulant dependence, uncomplicated
          - F19.20  # Other psychoactive substance dependence
      - patient_age:
          min: 18
      - prior_service_within_days:
          service_codes:
          - '90791' # Comprehensive SUD assessment
          - '90792'
          days: 14
          description: SUD evaluation within past 2 weeks
      - any_of:
        - all_of:
          - prior_service_within_days:
              service_codes:
              - H0010  # Completed detoxification
              - H0011
              days: 30
              description: Recent detoxification within past 30 days
        - all_of:
          - prior_service_within_days:
              service_codes:
              - H0005  # Failed outpatient treatment
              days: 90
              description: Outpatient SUD treatment failure within past 90 days
          - prior_service_within_days:
              service_codes:
              - '96116' # Multiple relapses documented
              days: 180
              description: Treatment failures within past 6 months
        - all_of:
          - prior_service_within_days:
              service_codes:
              - '99281' # Multiple emergency visits for substance use
              - '99282'
              - '99283'
              - '99284'
              - '99285'
              days: 90
              description: Emergency interventions within past 90 days
      - prior_service_within_days:
          service_codes:
          - '96116' # Functional impairment assessment
          days: 14
          description: Severe functional impairment within past 2 weeks
      - none_of:
        - diagnosis_code:
            any_of:
            - F20.9  # Active psychosis requiring specialized care
        - prior_service_within_days:
            service_codes:
            - '99221' # Active medical instability
            - '99222'
            - '99223'
            days: 7
            description: Medical instability within past week
  logic:
    outcome: approved
    reason: Residential SUD treatment approved for severe dependence with outpatient treatment failures
  metadata:
    source: UnitedHealth Medical Policy 2025.09
    effective_date: '2025-09-01'
    clinical_rationale: Residential treatment provides intensive structured environment for severe SUD

- id: rule_psychiatry_sud_intensive_outpatient
