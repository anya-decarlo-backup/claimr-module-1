- id: rule_psychiatry_tms_depression
  name: Transcranial Magnetic Stimulation for Treatment-Resistant Depression
  description: Prior authorization for TMS therapy in treatment-resistant major depressive disorder
  type: PRIOR_AUTH
  scope:
    service_types: ["MEDICAL"]
    place_of_service: ["11", "22"]
  conditions:
    all_of:
      - service_code:
          any_of:
          - '90867' # Therapeutic repetitive transcranial magnetic stimulation (TMS)
          - '90868' # Therapeutic repetitive transcranial magnetic stimulation (TMS), subsequent motor threshold re-determination
          - '90869' # Therapeutic repetitive transcranial magnetic stimulation (TMS), subsequent delivery and management
      - diagnosis_code:
          any_of:
          - F32.9   # Major depressive disorder, single episode, unspecified
          - F33.1   # Major depressive disorder, recurrent, moderate
          - F33.2   # Major depressive disorder, recurrent, severe without psychotic features
          - F33.3   # Major depressive disorder, recurrent, severe with psychotic features
      - patient_age:
          min: 18
          max: 70
      - prior_service_within_days:
          service_codes:
          - '90791' # Psychiatric evaluation confirming treatment-resistant depression
          - '90792'
          days: 60
          description: Psychiatric evaluation within past 60 days
      - prior_service_within_days:
          service_codes:
          - '96116' # Depression severity assessment (PHQ-9 ≥15 or MADRS ≥20)
          days: 30
          description: Severe depression rating within past 30 days
      - any_of:
        - all_of:
          - prior_service_within_days:
              service_codes:
              - J3490  # Failed at least 4 adequate antidepressant trials
              days: 730
              description: Multiple antidepressant failures within past 2 years
          - prior_service_within_days:
              service_codes:
              - '90834' # Concurrent psychotherapy
              - '90837'
              days: 180
              description: Psychotherapy trial within past 6 months
        - all_of:
          - prior_service_within_days:
              service_codes:
              - '90870' # Failed ECT or contraindicated
              days: 365
              description: ECT trial or contraindication within past year
      - prior_service_within_days:
          service_codes:
          - '70551' # Brain MRI ruling out contraindications
          days: 180
          description: Brain imaging within past 6 months
      - none_of:
        - diagnosis_code:
            any_of:
            - F31.9  # Bipolar disorder (different protocols)
            - F20.9  # Schizophrenia
            - F06.0  # Secondary mood disorder
        - prior_service_within_days:
            service_codes:
            - '99221' # Recent psychiatric hospitalization
            - '99222'
            - '99223'
            days: 30
            description: Psychiatric hospitalization within past 30 days
  logic:
    outcome: approved
    reason: TMS therapy approved for treatment-resistant major depressive disorder with documented medication failures
  metadata:
    source: UnitedHealth Medical Policy 2025.09
    effective_date: '2025-09-01'
    clinical_rationale: TMS is FDA-approved for treatment-resistant depression after adequate medication trials

- id: rule_psychiatry_tms_ocd
