          any_of:
          - '90867' # Single-pulse TMS for migraine
          - '90868' # TMS motor threshold determination
          - '90869' # TMS delivery and management
      - diagnosis_code:
          any_of:
          - G43.709 # Chronic migraine without aura, not intractable, without status migrainosus
          - G43.719 # Chronic migraine without aura, intractable, without status migrainosus
          - G43.809 # Other migraine, not intractable, without status migrainosus
          - G43.819 # Other migraine, intractable, without status migrainosus
      - patient_age:
          min: 18
          max: 65
      - prior_service_within_days:
          service_codes:
          - '99213' # Neurology evaluation
          - '99214'
          - '99215'
          days: 90
          description: Neurologic evaluation within past 90 days
      - prior_service_within_days:
          service_codes:
          - '96116' # Headache diary showing ≥15 headache days/month
          days: 30
          description: Chronic migraine documentation within past 30 days
      - prior_service_within_days:
          service_codes:
          - J3490   # Failed at least 2 preventive medications
          days: 365
          description: Preventive medication trials within past year
      - any_of:
        - prior_service_within_days:
            service_codes:
            - J3490  # Failed botulinum toxin therapy
            days: 180
            description: Botox trial within past 6 months
        - all_of:
          - prior_service_within_days:
              service_codes:
              - J3490  # Failed CGRP inhibitors
              days: 180
              description: CGRP inhibitor trial within past 6 months
      - prior_service_within_days:
          service_codes:
          - '70551' # Brain MRI ruling out secondary causes
          days: 365
          description: Brain imaging within past year
      - none_of:
        - diagnosis_code:
            any_of:
            - G93.1  # Anoxic brain damage
            - G40.9  # Epilepsy, unspecified
        - prior_service_within_days:
            service_codes:
            - '99221' # Recent stroke or TIA
            days: 180
            description: Cerebrovascular event within past 6 months
  logic:
    outcome: approved
    reason: TMS approved for chronic migraine prevention after failure of standard preventive treatments
  metadata:
    source: UnitedHealth Medical Policy 2025.09
    effective_date: '2025-09-01'
    clinical_rationale: Single-pulse TMS FDA-approved for acute migraine treatment and shows promise for prevention

- id: rule_psychiatry_tms_maintenance
  name: TMS Maintenance Therapy
  description: Prior authorization for maintenance TMS therapy following initial treatment course
  type: PRIOR_AUTH
  scope:
    service_types: ["MEDICAL"]
    place_of_service: ["11", "22"]
  conditions:
    all_of:
      - service_code:
          any_of:
          - '90867' # Maintenance TMS sessions
          - '90869' # TMS delivery and management
      - diagnosis_code:
          any_of:
          - F32.9   # Major depressive disorder
          - F33.1   # Major depressive disorder, recurrent
          - F33.2   # Major depressive disorder, recurrent, severe
          - F42.9   # Obsessive-compulsive disorder
      - patient_age:
          min: 18
          max: 70
      - prior_service_within_days:
          service_codes:
          - '90867' # Completed initial TMS course (≥20 sessions)
          - '90869'
          days: 180
          description: Initial TMS treatment course within past 6 months
      - prior_service_within_days:
          service_codes:
          - '96116' # Clinical response to initial TMS (≥50% improvement)
          days: 90
          description: Documented clinical response within past 90 days
      - any_of:
        - all_of:
          - diagnosis_code:
              any_of:
              - F32.9  # Depression with symptom recurrence
              - F33.1
              - F33.2
          - prior_service_within_days:
              service_codes:
              - '96116' # Depression rating scale worsening
              days: 30
              description: Symptom recurrence within past 30 days
        - all_of:
          - diagnosis_code:
              any_of:
              - F42.9  # OCD with symptom return
          - prior_service_within_days:
              service_codes:
              - '96116' # Y-BOCS score increase
              days: 30
              description: OCD symptom worsening within past 30 days
      - prior_service_within_days:
          service_codes:
          - '99213' # Psychiatric evaluation
          - '99214'
          - '99215'
          days: 30
          description: Psychiatric assessment within past 30 days
      - none_of:
        - prior_service_within_days:
            service_codes:
            - '99221' # Psychiatric hospitalization
            - '99222'
            - '99223'
            days: 60
            description: Psychiatric hospitalization within past 60 days
  logic:
    outcome: approved
    reason: Maintenance TMS approved for documented responder with symptom recurrence
  metadata:
    source: UnitedHealth Medical Policy 2025.09
    effective_date: '2025-09-01'
    clinical_rationale: Maintenance TMS prevents relapse in patients who responded to initial treatment course

