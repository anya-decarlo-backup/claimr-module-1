- id: rule_hematology_factor_viii_replacement
  name: Factor VIII Replacement Therapy
  description: Prior authorization for Factor VIII concentrate in hemophilia A patients
  type: PRIOR_AUTH
  scope:
    service_types: ["MEDICAL"]
    place_of_service: ["11", "22", "19", "99"]
  conditions:
    all_of:
      - service_code:
          any_of:
          - J7182  # Injection, factor VIII (antihemophilic factor, recombinant)
          - J7185  # Injection, factor VIII (antihemophilic factor, recombinant), per IU
          - J7190  # Factor VIII (antihemophilic factor, human)
          - J7191  # Factor VIII (antihemophilic factor, human), per IU
          - '96365' # IV infusion
      - diagnosis_code:
          any_of:
          - D66    # Hereditary factor VIII deficiency (Hemophilia A)
          - D68.0  # Von Willebrand disease
      - prior_service_within_days:
          service_codes:
          - '85240' # Factor VIII activity level
          - '85244' # Factor VIII inhibitor assay
          days: 180
          description: Factor VIII activity and inhibitor testing within past 6 months
      - any_of:
        - all_of:
          - diagnosis_code:
              any_of:
              - D66   # Severe hemophilia A
          - prior_service_within_days:
              service_codes:
              - '85240' # Factor VIII <1%
              days: 365
              description: Severe factor VIII deficiency (<1%) within past year
        - all_of:
          - prior_service_within_days:
              service_codes:
              - '99221' # Hospitalization for bleeding
              - '99222'
              - '99223'
              - '99281' # Emergency visit for bleeding
              - '99282'
              - '99283'
              - '99284'
              - '99285'
              days: 7
              description: Acute bleeding episode within past week
        - prior_service_within_days:
            service_codes:
            - '00142' # Anesthesia for procedures on eye
            - '00300' # Anesthesia for all procedures on the integumentary system
            days: 14
            description: Planned surgical procedure within next 2 weeks
      - none_of:
        - prior_service_within_days:
            service_codes:
            - '85244' # High-titer inhibitors (>5 BU)
            days: 90
            description: High-titer factor VIII inhibitors within past 90 days
  logic:
    outcome: approved
    reason: Factor VIII replacement approved for documented hemophilia A with appropriate clinical indication
  metadata:
    source: UnitedHealth Medical Policy 2025.09
    effective_date: '2025-09-01'
    clinical_rationale: Factor VIII replacement is standard therapy for hemophilia A bleeding episodes and prophylaxis

