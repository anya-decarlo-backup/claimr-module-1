- id: rule_hematology_bypassing_agents
  name: Bypassing Agent Therapy
  description: Prior authorization for bypassing agents in hemophilia patients with inhibitors
  type: PRIOR_AUTH
  scope:
    service_types: ["MEDICAL"]
    place_of_service: ["11", "22", "23"]
  conditions:
    all_of:
      - service_code:
          any_of:
          - J7189  # Factor VIIa (coagulation factor VIIa, recombinant)
          - J7194  # Factor IX complex (FEIBA)
          - '96365' # IV infusion
      - diagnosis_code:
          any_of:
          - D66    # Hemophilia A with inhibitors
          - D67    # Hemophilia B with inhibitors
          - D68.311 # Acquired hemophilia
      - prior_service_within_days:
          service_codes:
          - '85244' # Factor VIII inhibitor >5 BU
          - '85247' # Factor IX inhibitor >5 BU
          days: 90
          description: High-titer inhibitors within past 90 days
      - any_of:
        - all_of:
          - prior_service_within_days:
              service_codes:
              - '99221' # Hospitalization for bleeding
              - '99222'
              - '99223'
              - '99281' # Emergency visit for bleeding
              - '99282'
              - '99283'
              - '99284'
              - '99285'
              days: 3
              description: Acute bleeding episode within past 3 days
        - all_of:
          - prior_service_within_days:
              service_codes:
              - J7182  # Failed factor VIII replacement
              - J7185
              - J7193  # Failed factor IX replacement
              - J7195
              days: 24
              description: Failed standard factor replacement within past 24 hours
        - prior_service_within_days:
            service_codes:
            - '00142' # Urgent surgical procedure
            - '00300'
            days: 7
            description: Urgent surgical procedure within next week
  logic:
    outcome: approved
    reason: Bypassing agent therapy approved for hemophilia with inhibitors and active bleeding
  metadata:
    source: UnitedHealth Medical Policy 2025.09
    effective_date: '2025-09-01'
    clinical_rationale: Bypassing agents are indicated for bleeding episodes in inhibitor patients when standard factors are ineffective

- id: rule_hematology_emicizumab_prophylaxis
  name: Emicizumab Prophylaxis Therapy
  description: Prior authorization for emicizumab prophylaxis in hemophilia A patients
  type: PRIOR_AUTH
  scope:
    service_types: ["MEDICAL"]
    place_of_service: ["11", "19", "99"]
  conditions:
    all_of:
      - service_code:
          any_of:
          - J7170  # Injection, emicizumab-kxwh
          - '96372' # Subcutaneous injection
      - diagnosis_code:
          any_of:
          - D66    # Hemophilia A
      - patient_age:
          min: 12
      - any_of:
        - all_of:
          - prior_service_within_days:
              service_codes:
              - '85244' # Factor VIII inhibitors present
              days: 180
              description: Factor VIII inhibitors within past 6 months
          - prior_service_within_days:
              service_codes:
              - '99221' # Recurrent bleeding episodes
              - '99222'
              - '99223'
              - '99281'
              - '99282'
              days: 90
              description: Recurrent bleeding episodes within past 90 days
        - all_of:
          - none_of:
            - prior_service_within_days:
                service_codes:
                - '85244' # No inhibitors
                days: 180
                description: No factor VIII inhibitors
          - prior_service_within_days:
              service_codes:
              - J7182  # Frequent factor VIII use (>2x/week)
              - J7185
              days: 30
              description: Frequent factor VIII replacement indicating severe disease
      - prior_service_within_days:
          service_codes:
          - '85240' # Factor VIII activity <1% (severe hemophilia)
          days: 365
          description: Severe factor VIII deficiency within past year
      - none_of:
        - diagnosis_code:
            any_of:
            - I25.9  # Coronary artery disease
            - I50.9  # Heart failure
        - prior_service_within_days:
            service_codes:
            - '99221' # Recent thrombotic event
            days: 180
            description: Thrombotic event within past 6 months
  logic:
    outcome: approved
    reason: Emicizumab prophylaxis approved for severe hemophilia A with appropriate clinical criteria
  metadata:
    source: UnitedHealth Medical Policy 2025.09
    effective_date: '2025-09-01'
    clinical_rationale: Emicizumab provides effective prophylaxis for severe hemophilia A patients with or without inhibitors

