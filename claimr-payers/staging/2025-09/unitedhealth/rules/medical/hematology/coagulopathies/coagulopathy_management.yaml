- id: rule_hematology_warfarin_monitoring
  name: Warfarin Anticoagulation Monitoring
  description: Prior authorization for warfarin therapy monitoring and management
  type: PRIOR_AUTH
  scope:
    service_types: ["MEDICAL"]
    place_of_service: ["11", "22"]
  conditions:
    all_of:
      - service_code:
          any_of:
          - '99211' # Office visit established patient
          - '99212'
          - '99213'
          - '99214'
          - '85610' # Prothrombin time (PT)
          - '85730' # Partial thromboplastin time (PTT)
          - '85732' # Thromboplastin time, partial
      - diagnosis_code:
          any_of:
          - I48.0   # Paroxysmal atrial fibrillation
          - I48.1   # Persistent atrial fibrillation
          - I48.2   # Chronic atrial fibrillation
          - Z79.01  # Long term use of anticoagulants
          - I26.90  # Pulmonary embolism without acute cor pulmonale
          - I80.10  # Phlebitis and thrombophlebitis of femoral vein
          - I82.40  # Acute embolism and thrombosis of deep veins of lower extremity
      - patient_age:
          min: 18
      - any_of:
        - prior_service_within_days:
            service_codes:
            - '99213' # Initial anticoagulation consultation
            - '99214'
            days: 30
            description: Initial anticoagulation evaluation within past 30 days
        - prior_service_within_days:
            service_codes:
            - '85610' # Recent PT/INR
            days: 14
            description: Recent coagulation monitoring within past 2 weeks
  logic:
    outcome: approved
    reason: Warfarin monitoring approved for appropriate anticoagulation indications with proper oversight
  metadata:
    source: UnitedHealth Medical Policy 2025.09
    effective_date: '2025-09-01'
    clinical_rationale: Regular monitoring essential for warfarin safety and efficacy

- id: rule_hematology_doac_therapy
  name: Direct Oral Anticoagulant (DOAC) Therapy
  description: Prior authorization for direct oral anticoagulants (apixaban, rivaroxaban, dabigatran)
  type: PRIOR_AUTH
  scope:
    service_types: ["MEDICAL"]
    place_of_service: ["11", "22"]
  conditions:
    all_of:
      - service_code:
          any_of:
          - J3490  # Unclassified drugs (DOACs)
          - '99213' # Office visit for DOAC management
          - '99214'
      - diagnosis_code:
          any_of:
          - I48.0   # Paroxysmal atrial fibrillation
          - I48.1   # Persistent atrial fibrillation
          - I48.2   # Chronic atrial fibrillation
          - I26.90  # Pulmonary embolism
          - I82.40  # Deep vein thrombosis
          - Z95.2   # Presence of prosthetic heart valve
      - patient_age:
          min: 18
      - any_of:
        - all_of:
          - diagnosis_code:
              any_of:
              - I48.0  # Atrial fibrillation
              - I48.1
              - I48.2
          - prior_service_within_days:
              service_codes:
              - '93000' # ECG confirming atrial fibrillation
              - '93005'
              days: 90
              description: ECG confirmation of atrial fibrillation within past 90 days
        - all_of:
          - diagnosis_code:
              any_of:
              - I26.90 # Pulmonary embolism
              - I82.40 # DVT
          - prior_service_within_days:
              service_codes:
              - '78580' # Pulmonary perfusion imaging
              - '93970' # Duplex scan of extremity veins
              days: 30
              description: Imaging confirmation of thromboembolism within past 30 days
      - none_of:
        - diagnosis_code:
            any_of:
            - N18.5  # Chronic kidney disease, stage 5
            - N18.6  # End stage renal disease
            - K72.90 # Hepatic failure
  logic:
    outcome: approved
    reason: DOAC therapy approved for appropriate anticoagulation indication with confirmed diagnosis
  metadata:
    source: UnitedHealth Medical Policy 2025.09
    effective_date: '2025-09-01'
    clinical_rationale: DOACs provide effective anticoagulation with reduced monitoring requirements

- id: rule_hematology_factor_xa_inhibitor
  name: Factor Xa Inhibitor Reversal
  description: Prior authorization for factor Xa inhibitor reversal agents (andexanet alfa)
  type: PRIOR_AUTH
  scope:
    service_types: ["MEDICAL"]
    place_of_service: ["22", "23"]
  conditions:
    all_of:
      - service_code:
          any_of:
          - J3490  # Unclassified drugs (andexanet alfa)
          - '96365' # IV infusion
      - diagnosis_code:
          any_of:
          - I62.9   # Nontraumatic intracranial hemorrhage
          - K92.2   # Gastrointestinal hemorrhage
          - R58     # Hemorrhage, not elsewhere classified
          - S06.4X0A # Epidural hemorrhage without loss of consciousness
      - any_of:
        - prior_service_within_days:
            service_codes:
            - J3490   # Recent DOAC administration
            days: 2
            description: Factor Xa inhibitor use within past 48 hours
        - diagnosis_code:
            any_of:
            - Z79.01  # Long term use of anticoagulants
      - all_of:
        - prior_service_within_days:
            service_codes:
            - '99221' # Hospital admission for bleeding
            - '99222'
            - '99223'
            - '99281' # Emergency department visit
            - '99282'
            - '99283'
            - '99284'
            - '99285'
            days: 1
            description: Emergency presentation for bleeding within past 24 hours
  logic:
    outcome: approved
    reason: Factor Xa inhibitor reversal approved for life-threatening bleeding in anticoagulated patient
  metadata:
    source: UnitedHealth Medical Policy 2025.09
    effective_date: '2025-09-01'
    clinical_rationale: Reversal agents indicated for major bleeding events in patients on factor Xa inhibitors

- id: rule_hematology_thrombophilia_workup
  name: Thrombophilia Testing and Evaluation
  description: Prior authorization for comprehensive thrombophilia workup
  type: PRIOR_AUTH
  scope:
    service_types: ["MEDICAL"]
    place_of_service: ["11", "22"]
  conditions:
    all_of:
      - service_code:
          any_of:
          - '85300' # Antithrombin III activity
          - '85301' # Antithrombin III antigen
          - '85302' # Protein C activity
          - '85303' # Protein C antigen
          - '85306' # Protein S activity
          - '85307' # Protein S antigen
          - '85597' # Phospholipid neutralization
          - '81240' # Factor V Leiden mutation
          - '81241' # Prothrombin gene mutation
      - any_of:
        - all_of:
          - diagnosis_code:
              any_of:
              - I82.40  # Deep vein thrombosis
              - I26.90  # Pulmonary embolism
          - patient_age:
              max: 50
        - diagnosis_code:
            any_of:
            - O08.2   # Embolism following abortion
            - O88.22  # Thromboembolism in pregnancy
        - all_of:
          - diagnosis_code:
              any_of:
              - I82.40  # Recurrent DVT
              - I26.90  # Recurrent PE
          - prior_service_within_days:
              service_codes:
              - '93970' # Previous DVT imaging
              - '78580' # Previous PE imaging
              days: 365
              description: History of previous thrombotic event within past year
      - none_of:
        - prior_service_within_days:
            service_codes:
            - J3490   # Recent anticoagulant use
            days: 14
            description: Anticoagulant use within past 2 weeks (may affect results)
  logic:
    outcome: approved
    reason: Thrombophilia workup approved for appropriate clinical indications
  metadata:
    source: UnitedHealth Medical Policy 2025.09
    effective_date: '2025-09-01'
    clinical_rationale: Thrombophilia testing indicated for young patients, pregnancy-related events, or recurrent thrombosis

- id: rule_hematology_itp_treatment
  name: Immune Thrombocytopenic Purpura (ITP) Treatment
  description: Prior authorization for ITP-specific therapies including TPO receptor agonists
  type: PRIOR_AUTH
  scope:
    service_types: ["MEDICAL"]
    place_of_service: ["11", "22"]
  conditions:
    all_of:
      - service_code:
          any_of:
          - J3490  # Unclassified drugs (eltrombopag, romiplostim)
          - '96365' # IV infusion
          - '96413' # Chemotherapy administration
      - diagnosis_code:
          any_of:
          - D69.3   # Immune thrombocytopenic purpura
          - D69.49  # Other primary thrombocytopenia
      - prior_service_within_days:
          service_codes:
          - '85025' # Complete blood count showing thrombocytopenia
          - '85027'
          days: 7
          description: Recent CBC confirming platelet count <30,000 within past week
      - any_of:
        - prior_service_within_days:
            service_codes:
            - J1100   # Dexamethasone (failed corticosteroid therapy)
            - J2650   # Prednisolone
            days: 30
            description: Failed first-line corticosteroid therapy within past 30 days
        - all_of:
          - patient_age:
              min: 65
          - diagnosis_code:
              any_of:
              - I25.9  # Chronic ischemic heart disease
              - E11.9  # Type 2 diabetes mellitus
        - prior_service_within_days:
            service_codes:
            - '99221' # Hospitalization for bleeding
            - '99222'
            - '99223'
            days: 14
            description: Recent hospitalization for bleeding complications
  logic:
    outcome: approved
    reason: ITP treatment approved for refractory thrombocytopenia with appropriate clinical indications
  metadata:
    source: UnitedHealth Medical Policy 2025.09
    effective_date: '2025-09-01'
    clinical_rationale: TPO receptor agonists indicated for chronic ITP refractory to first-line therapy
