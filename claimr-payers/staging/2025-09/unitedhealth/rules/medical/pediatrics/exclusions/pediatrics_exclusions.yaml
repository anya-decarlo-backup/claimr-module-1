- id: rule_pediatrics_exclusion_routine_screening_infants
  name: Routine Developmental Screening in Healthy Infants
  description: Exclusion for routine developmental screening without specific risk factors or concerns
  type: EXCLUSION
  scope:
    service_types: ["MEDICAL"]
    place_of_service: ["11", "22"]
  conditions:
    all_of:
      - service_code:
          any_of:
          - '96110' # Developmental screening (eg, developmental milestone survey, speech and language delay screen), with scoring and documentation, per standardized instrument
          - '96116' # Neurobehavioral status exam (clinical assessment of thinking, reasoning and judgment, eg, acquired knowledge, attention, language, memory, planning and problem solving, and visual spatial abilities), per hour of the psychologist's or physician's time, both face-to-face time with the patient and time interpreting test results and preparing the report
      - diagnosis_code:
          any_of:
          - Z00.129 # Encounter for routine child health examination without abnormal findings
          - Z00.121 # Encounter for routine child health examination with abnormal findings
      - patient_age:
          min: 0
          max: 2
      - none_of:
        - diagnosis_code:
            any_of:
            - P07.20  # Extreme immaturity (prematurity risk factor)
            - P07.30  # Preterm newborn
            - F84.0   # Autistic disorder (specific concern)
            - F80.9   # Developmental disorder of speech and language, unspecified
            - Q90.9   # Down syndrome, unspecified (genetic risk factor)
        - prior_service_within_days:
            service_codes:
            - '99213' # Previous developmental concerns documented
            - '99214'
            - '99215'
            days: 180
            description: Developmental concerns within past 6 months
  logic:
    outcome: denied
    reason: Routine developmental screening excluded in healthy infants without risk factors per UnitedHealth policy
  metadata:
    source: UnitedHealth Medical Policy 2025.09
    effective_date: '2025-09-01'
    clinical_rationale: Routine screening covered under preventive care; specialized testing requires specific indication

- id: rule_pediatrics_exclusion_growth_hormone_normal_height
  name: Growth Hormone Therapy for Normal Stature
  description: Exclusion for growth hormone therapy in children with normal height percentiles
  type: EXCLUSION
  scope:
    service_types: ["MEDICAL"]
    place_of_service: ["11", "22"]
  conditions:
    all_of:
      - service_code:
          any_of:
          - 'J2941' # Injection, somatropin, 1 mg
          - '96365' # Intravenous infusion, for therapy, prophylaxis, or diagnosis (specify substance or drug); initial, up to 1 hour
      - diagnosis_code:
          any_of:
          - E34.3   # Short stature due to endocrine disorder
          - Z87.1   # Personal history of diseases of the digestive system
      - patient_age:
          min: 2
          max: 18
      - none_of:
        - diagnosis_code:
            any_of:
            - E23.0   # Hypopituitarism (legitimate indication)
            - Q96.9   # Turner syndrome, unspecified (legitimate indication)
            - M85.00  # Fibrous dysplasia (monostotic), unspecified site
        - prior_service_within_days:
            service_codes:
            - '83003' # Growth hormone stimulation test showing deficiency
            days: 180
            description: GH deficiency testing within past 6 months
        - prior_service_within_days:
            service_codes:
            - '99213' # Height <3rd percentile for age documented
            - '99214'
            - '99215'
            days: 90
            description: Documented short stature within past 90 days
  logic:
    outcome: denied
    reason: Growth hormone therapy excluded for normal stature without documented deficiency per UnitedHealth policy
  metadata:
    source: UnitedHealth Medical Policy 2025.09
    effective_date: '2025-09-01'
    clinical_rationale: Growth hormone indicated only for documented deficiency or specific medical conditions

