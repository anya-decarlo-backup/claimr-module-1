  metadata:
    source: UnitedHealth Medical Policy 2025.09
    effective_date: '2025-09-01'
    clinical_rationale: Fertility preservation in minors requires careful consideration of medical necessity and ethics

- id: rule_pediatrics_exclusion_bariatric_surgery_adolescents
