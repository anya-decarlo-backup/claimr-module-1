  type: EXCLUSION
  scope:
    service_types: ["MEDICAL"]
    place_of_service: ["22", "24"]
  conditions:
    all_of:
      - service_code:
          any_of:
          - '43644' # Laparoscopy, surgical, gastric restrictive procedure; with gastric bypass and Roux-en-Y gastroenterostomy
          - '43770' # Laparoscopy, surgical, gastric restrictive procedure; placement of adjustable gastric restrictive device
      - diagnosis_code:
          any_of:
          - E66.01  # Morbid (severe) obesity due to excess calories
          - E66.09  # Other obesity due to excess calories
      - patient_age:
          min: 13
          max: 18
      - none_of:
        - diagnosis_code:
            any_of:
            - E10.9   # Type 1 diabetes mellitus without complications (may justify surgery)
            - I10     # Essential hypertension (comorbidity)
        - prior_service_within_days:
            service_codes:
            - '99213' # BMI ≥40 or ≥35 with comorbidities documented
            - '99214'
            - '99215'
            days: 90
            description: Severe obesity criteria within past 90 days
        - prior_service_within_days:
            service_codes:
            - '97802' # Medical nutrition therapy (failed conservative management)
            - '97803'
            days: 365
            description: Nutrition counseling within past year
        - prior_service_within_days:
            service_codes:
            - '90834' # Psychological evaluation
            - '90837'
            days: 180
            description: Mental health assessment within past 6 months
  logic:
    outcome: denied
    reason: Adolescent bariatric surgery excluded without comprehensive evaluation and failed conservative management per UnitedHealth policy
  metadata:
    source: UnitedHealth Medical Policy 2025.09
    effective_date: '2025-09-01'
    clinical_rationale: Bariatric surgery in adolescents requires extensive evaluation and conservative treatment failure

- id: rule_pediatrics_exclusion_sleep_study_insufficient_symptoms
  name: Sleep Studies Without Adequate Clinical Indication
  description: Exclusion for polysomnography without sufficient sleep disorder symptoms
  type: EXCLUSION
  scope:
    service_types: ["MEDICAL"]
    place_of_service: ["11", "21", "22"]
  conditions:
    all_of:
      - service_code:
          any_of:
          - '95810' # Polysomnography; sleep staging with 4 or more additional parameters of sleep, attended by a technologist
          - '95811' # Polysomnography; sleep staging with 4 or more additional parameters of sleep, with initiation of continuous positive airway pressure therapy or bilevel ventilation, attended by a technologist
      - diagnosis_code:
          any_of:
          - G47.9   # Sleep disorder, unspecified
          - F51.9   # Sleep disorder not due to a substance or known physiological condition, unspecified
      - patient_age:
          min: 2
          max: 18
      - none_of:
        - diagnosis_code:
            any_of:
            - G47.33  # Obstructive sleep apnea (adult) (specific indication)
            - P28.3   # Primary sleep apnea of newborn (specific indication)
        - prior_service_within_days:
            service_codes:
            - '99213' # Witnessed apnea or significant snoring documented
            - '99214'
            - '99215'
            days: 90
            description: Sleep apnea symptoms within past 90 days
        - prior_service_within_days:
            service_codes:
            - '99213' # Adenotonsillar hypertrophy documented
            - '99214'
            - '99215'
            days: 180
            description: Upper airway obstruction within past 6 months
  logic:
    outcome: denied
    reason: Sleep study excluded without adequate clinical symptoms per UnitedHealth policy
  metadata:
    source: UnitedHealth Medical Policy 2025.09
    effective_date: '2025-09-01'
    clinical_rationale: Sleep studies require specific clinical indications to justify testing
