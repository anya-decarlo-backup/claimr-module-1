    outcome: denied
    reason: Cosmetic procedures excluded without functional impairment per UnitedHealth policy
  metadata:
    source: UnitedHealth Medical Policy 2025.09
    effective_date: '2025-09-01'
    clinical_rationale: Cosmetic procedures not medically necessary without functional impairment

