- id: rule_pediatrics_growth_hormone_therapy
  name: Growth Hormone Therapy for Pediatric Growth Disorders
  description: Prior authorization for recombinant human growth hormone therapy in children
  type: PRIOR_AUTH
  scope:
    service_types: ["MEDICAL"]
    place_of_service: ["11", "22"]
  conditions:
    all_of:
      - service_code:
          any_of:
          - 'J2941' # Injection, somatropin, 1 mg
          - 'S0126' # Injection, follitropin alfa, 75 IU
      - diagnosis_code:
          any_of:
          - E23.0   # Hypopituitarism
          - E34.3   # Short stature due to endocrine disorder
          - Q96.9   # Turner syndrome, unspecified
          - E22.0   # Acromegaly and pituitary gigantism
          - N25.0   # Renal osteodystrophy
          - Q87.1   # Congenital malformation syndromes predominantly associated with short stature
      - patient_age:
          min: 2
          max: 18
      - any_of:
        - all_of:
          - diagnosis_code:
              any_of:
              - E23.0  # Growth hormone deficiency
          - prior_service_within_days:
              service_codes:
              - '83003' # Growth hormone stimulation test showing deficiency
              days: 365
              description: GH stimulation test within past year
          - prior_service_within_days:
              service_codes:
              - '76700' # Bone age X-ray showing delayed skeletal maturation
              days: 180
              description: Bone age assessment within past 6 months
        - all_of:
          - diagnosis_code:
              any_of:
              - Q96.9  # Turner syndrome
          - prior_service_within_days:
              service_codes:
              - '88261' # Karyotype confirming Turner syndrome
              days: 1825
              description: Genetic confirmation within past 5 years
        - all_of:
          - diagnosis_code:
              any_of:
              - N25.0  # Chronic kidney disease with growth failure
          - prior_service_within_days:
              service_codes:
              - '82565' # Creatinine showing CKD stage 2-5
              days: 180
              description: Kidney function assessment within past 6 months
      - prior_service_within_days:
          service_codes:
          - '99213' # Pediatric endocrinology evaluation
          - '99214'
          - '99215'
          days: 180
          description: Pediatric endocrinology consultation within past 6 months
      - none_of:
        - diagnosis_code:
            any_of:
            - C80.1  # Active malignancy (contraindication)
        - prior_service_within_days:
            service_codes:
            - '76700' # Closed epiphyses on bone age
            days: 180
            description: Closed growth plates within past 6 months
        - patient_age:
            min: 19  # Adult age
  logic:
    outcome: approved
    reason: Growth hormone therapy approved for documented growth hormone deficiency or qualifying condition
  metadata:
    source: UnitedHealth Medical Policy 2025.09
    effective_date: '2025-09-01'
    clinical_rationale: Growth hormone therapy improves final adult height in children with documented deficiency

