- id: rule_pediatrics_congenital_heart_surgery
  name: Congenital Heart Surgery Programs
  description: Prior authorization for complex congenital cardiac surgical procedures
  type: PRIOR_AUTH
  scope:
    service_types: ["MEDICAL"]
    place_of_service: ["21", "22"]
  conditions:
    all_of:
      - service_code:
          any_of:
          - '33470' # Valvulotomy, pulmonary valve, closed heart; transventricular
          - '33475' # Valvulotomy, pulmonary valve, open heart; with inflow occlusion
          - '33510' # Caval to pulmonary artery anastomosis (eg, Fontan procedure)
          - '33615' # Repair of major aortopulmonary septal defect (eg, aortopulmonary window)
          - '33641' # Repair atrial septal defect, secundum, with cardiopulmonary bypass
          - '33645' # Direct or patch closure, sinus venosus, with or without anomalous pulmonary venous drainage
      - diagnosis_code:
          any_of:
          - Q21.0   # Ventricular septal defect
          - Q21.1   # Atrial septal defect
          - Q22.0   # Pulmonary valve atresia
          - Q22.1   # Congenital pulmonary valve stenosis
          - Q23.0   # Congenital stenosis of aortic valve
          - Q23.4   # Hypoplastic left heart syndrome
          - Q25.1   # Coarctation of aorta
      - patient_age:
          min: 0
          max: 18
      - any_of:
        - all_of:
          - diagnosis_code:
              any_of:
              - Q21.0  # VSD requiring surgical closure
          - prior_service_within_days:
              service_codes:
              - '93312' # Echocardiogram showing hemodynamically significant VSD
              - '93313'
              - '93314'
              days: 90
              description: Cardiac imaging within past 90 days
          - prior_service_within_days:
              service_codes:
              - '93451' # Cardiac catheterization if indicated
              days: 180
              description: Cardiac catheterization within past 6 months
        - all_of:
          - diagnosis_code:
              any_of:
              - Q23.4  # Hypoplastic left heart syndrome
          - prior_service_within_days:
              service_codes:
              - '93312' # Echo confirming HLHS anatomy
              - '93313'
              days: 30
              description: Cardiac imaging within past 30 days
          - patient_age:
              max: 1   # Typically requires staged procedures in infancy
        - all_of:
          - diagnosis_code:
              any_of:
              - Q22.0  # Pulmonary atresia
              - Q22.1  # Pulmonary stenosis
          - prior_service_within_days:
              service_codes:
              - '93312' # Echo showing severe obstruction
              - '93313'
              days: 90
              description: Cardiac imaging within past 90 days
        - all_of:
          - diagnosis_code:
              any_of:
              - Q25.1  # Coarctation of aorta
          - prior_service_within_days:
              service_codes:
              - '93312' # Echo showing significant gradient
              - '93313'
              days: 90
              description: Cardiac imaging within past 90 days
      - prior_service_within_days:
          service_codes:
          - '99213' # Pediatric cardiology evaluation
          - '99214'
          - '99215'
          days: 90
          description: Pediatric cardiology consultation within past 90 days
      - prior_service_within_days:
          service_codes:
          - '99213' # Pediatric cardiac surgery consultation
          - '99214'
          - '99215'
          days: 90
          description: Cardiac surgery consultation within past 90 days
      - none_of:
        - diagnosis_code:
            any_of:
            - I50.9  # Heart failure, unspecified (may indicate inoperability)
        - prior_service_within_days:
            service_codes:
            - '99213' # Irreversible pulmonary vascular disease
            - '99214'
            - '99215'
            days: 180
            description: Eisenmenger syndrome within past 6 months
  logic:
    outcome: approved
    reason: Congenital heart surgery approved for hemodynamically significant lesion with appropriate evaluation
  metadata:
    source: UnitedHealth Medical Policy 2025.09
    effective_date: '2025-09-01'
    clinical_rationale: Timely surgical repair prevents irreversible complications in congenital heart disease

