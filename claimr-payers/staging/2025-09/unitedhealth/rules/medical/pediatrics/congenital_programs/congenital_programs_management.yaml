- id: rule_pediatrics_cleft_lip_palate_repair
  name: Cleft Lip and Palate Surgical Repair
  description: Prior authorization for cleft lip and palate reconstructive procedures
  type: PRIOR_AUTH
  scope:
    service_types: ["MEDICAL"]
    place_of_service: ["22", "24"]
  conditions:
    all_of:
      - service_code:
          any_of:
          - '40700' # Plastic repair of cleft lip/nasal deformity; primary, partial or complete, unilateral
          - '40701' # Plastic repair of cleft lip/nasal deformity; primary, partial or complete, bilateral
          - '42200' # Palatoplasty for cleft palate, soft and/or hard palate only
          - '42205' # Palatoplasty for cleft palate, with closure of alveolar ridge; soft tissue
          - '42210' # Palatoplasty for cleft palate, with closure of alveolar ridge; with bone graft to alveolar ridge
      - diagnosis_code:
          any_of:
          - Q36.0   # Cleft lip, bilateral
          - Q36.1   # Cleft lip, median
          - Q36.9   # Cleft lip, unilateral
          - Q37.0   # Cleft hard palate with bilateral cleft lip
          - Q37.1   # Cleft hard palate with unilateral cleft lip
          - Q35.9   # Cleft palate, unspecified
      - patient_age:
          min: 0
          max: 18
      - any_of:
        - all_of:
          - diagnosis_code:
              any_of:
              - Q36.0  # Cleft lip repair
              - Q36.1
              - Q36.9
          - patient_age:
              min: 0.25  # Typically repaired at 3-6 months
              max: 1
          - prior_service_within_days:
              service_codes:
              - '99213' # Plastic surgery evaluation
              - '99214'
              - '99215'
              days: 90
              description: Surgical consultation within past 90 days
        - all_of:
          - diagnosis_code:
              any_of:
              - Q35.9  # Cleft palate repair
              - Q37.0
              - Q37.1
          - patient_age:
              min: 0.75  # Typically repaired at 9-18 months
              max: 2
          - prior_service_within_days:
              service_codes:
              - '92523' # Speech evaluation if age appropriate
              days: 180
              description: Speech assessment within past 6 months
        - all_of:
          - diagnosis_code:
              any_of:
              - Q37.0  # Combined cleft lip and palate
              - Q37.1
          - prior_service_within_days:
              service_codes:
              - '99213' # Multidisciplinary cleft team evaluation
              - '99214'
              - '99215'
              days: 180
              description: Team evaluation within past 6 months
        - all_of:
          - patient_age:
              min: 6   # Secondary procedures
              max: 18
          - prior_service_within_days:
              service_codes:
              - '42210' # Bone graft procedures in mixed dentition
              days: 1825
              description: Previous cleft repair within past 5 years
      - prior_service_within_days:
          service_codes:
          - '99213' # Plastic surgery consultation
          - '99214'
          - '99215'
          days: 180
          description: Surgical consultation within past 6 months
      - none_of:
        - diagnosis_code:
            any_of:
            - Q87.0  # Congenital malformation syndromes predominantly affecting facial appearance (may need different approach)
        - patient_age:
            min: 19  # Adult reconstructive procedures
  logic:
    outcome: approved
    reason: Cleft repair approved for functional and aesthetic restoration at appropriate developmental stage
  metadata:
    source: UnitedHealth Medical Policy 2025.09
    effective_date: '2025-09-01'
    clinical_rationale: Staged cleft repair optimizes speech, feeding, and facial development

