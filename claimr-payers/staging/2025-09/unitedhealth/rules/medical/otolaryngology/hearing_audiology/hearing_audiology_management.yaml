- id: rule_ent_hearing_aid_evaluation
  name: Hearing Aid Evaluation and Fitting
  description: Prior authorization for comprehensive hearing aid evaluation and fitting services
  type: PRIOR_AUTH
  scope:
    service_types: ["MEDICAL"]
    place_of_service: ["11", "22"]
  conditions:
    all_of:
      - service_code:
          any_of:
          - '92590' # Hearing aid examination and selection; monaural
          - '92591' # Hearing aid examination and selection; binaural
          - '92592' # Hearing aid check; monaural
          - '92593' # Hearing aid check; binaural
          - '92594' # Electroacoustic evaluation for hearing aid; monaural
          - '92595' # Electroacoustic evaluation for hearing aid; binaural
      - diagnosis_code:
          any_of:
          - H90.3   # Sensorineural hearing loss, bilateral
          - H90.11  # Conductive hearing loss, unilateral, right ear, with unrestricted hearing on the contralateral side
          - H90.12  # Conductive hearing loss, unilateral, left ear, with unrestricted hearing on the contralateral side
          - H90.0   # Conductive hearing loss, bilateral
          - H90.5   # Unspecified sensorineural hearing loss
          - H90.6   # Mixed conductive and sensorineural hearing loss, bilateral
          - H91.90  # Unspecified hearing loss, unspecified ear
      - patient_age:
          min: 18
      - prior_service_within_days:
          service_codes:
          - '92557' # Comprehensive audiometry showing hearing loss ≥25 dB HL
          - '92553'
          days: 180
          description: Audiometry confirming hearing loss within past 6 months
      - prior_service_within_days:
          service_codes:
          - '92504' # Binaural microscopy (otoscopy)
          days: 180
          description: Otologic examination within past 6 months
      - any_of:
        - all_of:
          - prior_service_within_days:
              service_codes:
              - '92557' # Bilateral hearing loss ≥25 dB HL
              - '92553'
              days: 180
              description: Bilateral hearing impairment within past 6 months
        - all_of:
          - prior_service_within_days:
              service_codes:
              - '92557' # Unilateral hearing loss ≥40 dB HL
              - '92553'
              days: 180
              description: Significant unilateral hearing loss within past 6 months
        - all_of:
          - diagnosis_code:
              any_of:
              - H90.0  # Conductive hearing loss
              - H90.11
              - H90.12
          - prior_service_within_days:
              service_codes:
              - '92567' # Tympanometry showing conductive pathology
              days: 180
              description: Conductive hearing loss evaluation within past 6 months
      - prior_service_within_days:
          service_codes:
          - '99213' # ENT or audiology evaluation
          - '99214'
          - '99215'
          days: 180
          description: Specialist evaluation within past 6 months
      - none_of:
        - diagnosis_code:
            any_of:
            - H61.20 # Impacted cerumen (treatable cause)
        - prior_service_within_days:
            service_codes:
            - '92590' # Recent hearing aid evaluation
            - '92591'
            days: 365
            description: Hearing aid evaluation within past year
  logic:
    outcome: approved
    reason: Hearing aid evaluation approved for documented hearing loss meeting criteria
  metadata:
    source: UnitedHealth Medical Policy 2025.09
    effective_date: '2025-09-01'
    clinical_rationale: Hearing aids improve quality of life for patients with significant hearing loss

