    outcome: approved
    reason: Revision sinus surgery approved for recurrent disease or complications after previous FESS
  metadata:
    source: UnitedHealth Medical Policy 2025.09
    effective_date: '2025-09-01'
    clinical_rationale: Revision surgery may be necessary for recurrent disease or post-operative complications

- id: rule_ent_balloon_sinuplasty
  name: Balloon Sinuplasty for Chronic Rhinosinusitis
  description: Prior authorization for balloon catheter dilation of sinus ostia
  type: PRIOR_AUTH
  scope:
    service_types: ["MEDICAL"]
    place_of_service: ["11", "22", "24"]
  conditions:
    all_of:
      - service_code:
          any_of:
          - '31295' # Nasal/sinus endoscopy, surgical; with dilation of maxillary sinus ostium
          - '31296' # Nasal/sinus endoscopy, surgical; with dilation of frontal sinus ostium
          - '31297' # Nasal/sinus endoscopy, surgical; with dilation of sphenoid sinus ostium
          - '31298' # Nasal/sinus endoscopy, surgical; with dilation of sinus ostium, each additional sinus
      - diagnosis_code:
          any_of:
          - J32.0   # Chronic maxillary sinusitis
          - J32.1   # Chronic frontal sinusitis
          - J32.3   # Chronic sphenoidal sinusitis
          - J32.9   # Chronic sinusitis, unspecified
      - patient_age:
          min: 18
      - prior_service_within_days:
          service_codes:
          - '70486' # CT showing ostial obstruction without extensive polyposis
          - '70487'
          - '70488'
          days: 180
          description: Sinus CT showing limited disease within past 6 months
      - prior_service_within_days:
          service_codes:
          - '31231' # Nasal endoscopy
          - '31233'
          - '31235'
          days: 90
          description: Nasal endoscopy within past 90 days
      - any_of:
        - all_of:
          - prior_service_within_days:
              service_codes:
              - J3490  # Failed medical therapy (≥8 weeks)
              days: 120
              description: Medical treatment trial within past 4 months
          - none_of:
            - diagnosis_code:
                any_of:
                - J33.9  # Extensive nasal polyps
                - J33.0
                - J33.1
        - all_of:
          - prior_service_within_days:
              service_codes:
              - '99213' # Patient preference for less invasive procedure
              - '99214'
              - '99215'
              days: 90
              description: Patient counseling within past 90 days
      - prior_service_within_days:
          service_codes:
          - '99213' # ENT evaluation
          - '99214'
          - '99215'
          days: 90
          description: Otolaryngology consultation within past 90 days
      - none_of:
        - diagnosis_code:
            any_of:
            - J33.9  # Extensive polyposis (better treated with FESS)
            - J33.1
        - prior_service_within_days:
            service_codes:
            - '31295' # Recent balloon sinuplasty
            - '31296'
            - '31297'
            days: 365
            description: Balloon sinuplasty within past year
  logic:
    outcome: approved
    reason: Balloon sinuplasty approved for limited chronic sinusitis without extensive polyposis
  metadata:
    source: UnitedHealth Medical Policy 2025.09
    effective_date: '2025-09-01'
    clinical_rationale: Balloon sinuplasty is less invasive option for limited sinus disease without polyps

- id: rule_ent_septoplasty
  name: Septoplasty for Nasal Obstruction
  description: Prior authorization for septoplasty to correct deviated nasal septum
  type: PRIOR_AUTH
  scope:
    service_types: ["MEDICAL"]
    place_of_service: ["22", "24"]
  conditions:
    all_of:
      - service_code:
          any_of:
          - '30520' # Septoplasty or submucous resection, with or without cartilage scoring, contouring or replacement with graft
      - diagnosis_code:
          any_of:
          - J34.2   # Deviated nasal septum
          - J34.89  # Other specified disorders of nose and nasal sinuses
      - patient_age:
          min: 16
      - prior_service_within_days:
          service_codes:
          - '31231' # Nasal endoscopy showing septal deviation
          - '31233'
          - '31235'
          days: 180
          description: Nasal endoscopy confirming deviation within past 6 months
      - any_of:
        - all_of:
          - prior_service_within_days:
              service_codes:
              - '99213' # Significant nasal obstruction symptoms
              - '99214'
              - '99215'
              days: 180
              description: Persistent nasal obstruction within past 6 months
          - prior_service_within_days:
              service_codes:
              - J3490  # Failed medical therapy (nasal steroids, decongestants)
              days: 90
              description: Medical treatment trial within past 90 days
        - all_of:
          - prior_service_within_days:
              service_codes:
              - '95165' # Sleep study showing sleep-disordered breathing
              - '95810'
              - '95811'
              days: 365
              description: Sleep apnea related to nasal obstruction within past year
        - all_of:
          - prior_service_within_days:
              service_codes:
              - '99213' # Recurrent sinusitis due to obstruction
              - '99214'
              - '99215'
              days: 365
              description: Chronic sinusitis evaluation within past year
      - prior_service_within_days:
          service_codes:
          - '99213' # ENT evaluation
          - '99214'
          - '99215'
          days: 180
          description: Otolaryngology consultation within past 6 months
      - none_of:
        - patient_age:
            max: 15  # Avoid surgery in growing children
        - prior_service_within_days:
            service_codes:
            - '30520' # Recent septoplasty
            days: 730
            description: Septoplasty within past 2 years
  logic:
    outcome: approved
    reason: Septoplasty approved for symptomatic deviated septum with failed medical therapy
  metadata:
    source: UnitedHealth Medical Policy 2025.09
    effective_date: '2025-09-01'
    clinical_rationale: Septoplasty indicated for functional nasal obstruction due to septal deviation

