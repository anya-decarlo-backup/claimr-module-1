- id: rule_ent_endoscopic_sinus_surgery
  name: Endoscopic Sinus Surgery for Chronic Rhinosinusitis
  description: Prior authorization for functional endoscopic sinus surgery (FESS) in chronic rhinosinusitis
  type: PRIOR_AUTH
  scope:
    service_types: ["MEDICAL"]
    place_of_service: ["22", "24"]
  conditions:
    all_of:
      - service_code:
          any_of:
          - '31237' # Nasal/sinus endoscopy, surgical; with biopsy, polypectomy or debridement
          - '31254' # Nasal/sinus endoscopy, surgical; ethmoidectomy, partial (anterior)
          - '31255' # Nasal/sinus endoscopy, surgical; ethmoidectomy, total (anterior and posterior)
          - '31256' # Nasal/sinus endoscopy, surgical; maxillary antrostomy
          - '31267' # Nasal/sinus endoscopy, surgical; with removal of tissue from maxillary sinus
          - '31276' # Nasal/sinus endoscopy, surgical; frontal sinus exploration
          - '31287' # Nasal/sinus endoscopy, surgical; sphenoidotomy
          - '31288' # Nasal/sinus endoscopy, surgical; with removal of tissue from the sphenoid sinus
      - diagnosis_code:
          any_of:
          - J32.9   # Chronic sinusitis, unspecified
          - J32.0   # Chronic maxillary sinusitis
          - J32.1   # Chronic frontal sinusitis
          - J32.2   # Chronic ethmoidal sinusitis
          - J32.3   # Chronic sphenoidal sinusitis
          - J32.4   # Chronic pansinusitis
          - J33.9   # Nasal polyp, unspecified
          - J33.0   # Polyp of nasal cavity
          - J33.1   # Polypoid sinus degeneration
      - patient_age:
          min: 18
      - prior_service_within_days:
          service_codes:
          - '70486' # CT scan of sinuses showing chronic changes
          - '70487'
          - '70488'
          days: 180
          description: Sinus CT confirming chronic sinusitis within past 6 months
      - prior_service_within_days:
          service_codes:
          - '31231' # Nasal endoscopy showing mucosal disease
          - '31233'
          - '31235'
          days: 90
          description: Nasal endoscopy within past 90 days
      - any_of:
        - all_of:
          - prior_service_within_days:
              service_codes:
              - J3490  # Failed medical therapy (≥12 weeks)
              days: 180
              description: Adequate medical treatment trial within past 6 months
          - prior_service_within_days:
              service_codes:
              - J7506  # Intranasal corticosteroids
              days: 90
              description: Topical steroid therapy within past 90 days
        - all_of:
          - diagnosis_code:
              any_of:
              - J33.9  # Nasal polyps
              - J33.0
              - J33.1
          - prior_service_within_days:
              service_codes:
              - '99213' # Anosmia or severe nasal obstruction
              - '99214'
              - '99215'
              days: 60
              description: Functional impairment within past 60 days
        - all_of:
          - prior_service_within_days:
              service_codes:
              - '87205' # Culture showing resistant organisms
              days: 90
              description: Recurrent infections within past 90 days
      - prior_service_within_days:
          service_codes:
          - '99213' # ENT evaluation
          - '99214'
          - '99215'
          days: 90
          description: Otolaryngology consultation within past 90 days
      - none_of:
        - diagnosis_code:
            any_of:
            - C78.39 # Malignant neoplasm of other parts of respiratory system
        - prior_service_within_days:
            service_codes:
            - '31237' # Recent sinus surgery
            - '31254'
            - '31255'
            days: 365
            description: Sinus surgery within past year
  logic:
    outcome: approved
    reason: Endoscopic sinus surgery approved for chronic rhinosinusitis with failed medical therapy
  metadata:
    source: UnitedHealth Medical Policy 2025.09
    effective_date: '2025-09-01'
    clinical_rationale: FESS indicated for chronic rhinosinusitis refractory to medical management with CT evidence

