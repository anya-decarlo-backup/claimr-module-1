- id: rule_ent_uvulopalatopharyngoplasty
  name: Uvulopalatopharyngoplasty for Obstructive Sleep Apnea
  description: Prior authorization for UPPP surgery in obstructive sleep apnea
  type: PRIOR_AUTH
  scope:
    service_types: ["MEDICAL"]
    place_of_service: ["22", "24"]
  conditions:
    all_of:
      - service_code:
          any_of:
          - '42145' # Palatopharyngoplasty (eg, uvulopalatopharyngoplasty, uvulopharyngoplasty)
          - '42140' # Uvulectomy, excision of uvula
          - '42160' # Destruction of lesion, palate or uvula (thermal, cryo or chemical)
      - diagnosis_code:
          any_of:
          - G47.33  # Obstructive sleep apnea (adult)
          - G47.30  # Sleep apnea, unspecified
          - Z87.891 # Personal history of nicotine dependence
      - patient_age:
          min: 18
          max: 65
      - prior_service_within_days:
          service_codes:
          - '95810' # Polysomnography showing moderate to severe OSA (AHI ≥15)
          - '95811'
          - '95782'
          - '95783'
          days: 365
          description: Sleep study confirming OSA within past year
      - prior_service_within_days:
          service_codes:
          - '31231' # Nasal endoscopy or laryngoscopy
          - '31575'
          - '31579'
          days: 180
          description: Upper airway evaluation within past 6 months
      - any_of:
        - all_of:
          - prior_service_within_days:
              service_codes:
              - E0601  # CPAP trial failure (≥3 months)
              days: 180
              description: CPAP intolerance within past 6 months
          - prior_service_within_days:
              service_codes:
              - '99213' # Documented CPAP compliance issues
              - '99214'
              - '99215'
              days: 90
              description: CPAP failure evaluation within past 90 days
        - all_of:
          - prior_service_within_days:
              service_codes:
              - E0486  # Oral appliance trial failure
              days: 180
              description: Oral appliance intolerance within past 6 months
        - all_of:
          - prior_service_within_days:
              service_codes:
              - '95810' # Severe OSA (AHI ≥30) with anatomic abnormalities
              - '95811'
              days: 365
              description: Severe OSA within past year
          - prior_service_within_days:
              service_codes:
              - '70486' # Imaging showing retropalatal obstruction
              - '70487'
              - '70488'
              days: 180
              description: Anatomic evaluation within past 6 months
      - prior_service_within_days:
          service_codes:
          - '99213' # ENT evaluation
          - '99214'
          - '99215'
          days: 90
          description: Otolaryngology consultation within past 90 days
      - none_of:
        - diagnosis_code:
            any_of:
            - G47.31 # Primary central sleep apnea
        - prior_service_within_days:
            service_codes:
            - '42145' # Previous UPPP
            days: 730
            description: UPPP surgery within past 2 years
        - patient_age:
            min: 70  # Higher surgical risk in elderly
  logic:
    outcome: approved
    reason: UPPP approved for moderate to severe OSA with CPAP failure and appropriate anatomy
  metadata:
    source: UnitedHealth Medical Policy 2025.09
    effective_date: '2025-09-01'
    clinical_rationale: UPPP indicated for OSA patients with retropalatal obstruction who cannot tolerate CPAP

