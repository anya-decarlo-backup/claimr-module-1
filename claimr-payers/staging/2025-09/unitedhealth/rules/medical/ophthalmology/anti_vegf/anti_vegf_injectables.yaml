- id: rule_ophthalmology_anti_vegf_wet_amd
  name: Anti-VEGF Therapy for Wet Age-Related Macular Degeneration
  description: Prior authorization for anti-VEGF injections in wet AMD
  type: PRIOR_AUTH
  scope:
    service_types: ["MEDICAL"]
    place_of_service: ["11", "22"]
  conditions:
    all_of:
      - service_code:
          any_of:
          - J0178  # Aflibercept injection
          - J2778  # Ranibizumab injection
          - J3590  # Bevacizumab injection
          - C9257  # Injection, bevacizumab
          - '67028' # Intravitreal injection of a pharmacologic agent
      - diagnosis_code:
          any_of:
          - H35.32  # Exudative age-related macular degeneration
          - H35.3210 # Exudative age-related macular degeneration, right eye
          - H35.3211 # Exudative age-related macular degeneration, left eye
          - H35.3212 # Exudative age-related macular degeneration, bilateral
          - H35.3213 # Exudative age-related macular degeneration, bilateral, with active choroidal neovascularization
      - patient_age:
          min: 50
      - prior_service_within_days:
          service_codes:
          - '92134' # Optical coherence tomography (OCT)
          days: 30
          description: OCT confirming wet AMD within past 30 days
      - prior_service_within_days:
          service_codes:
          - '92235' # Fluorescein angiography
          days: 90
          description: Angiography confirming CNV within past 90 days
      - any_of:
        - all_of:
          - prior_service_within_days:
              service_codes:
              - '92134' # OCT showing intraretinal or subretinal fluid
              days: 14
              description: Active fluid on OCT within past 2 weeks
        - all_of:
          - prior_service_within_days:
              service_codes:
              - '99213' # Visual acuity 20/40 or worse
              - '99214'
              - '99215'
              days: 30
              description: Visual impairment within past 30 days
      - prior_service_within_days:
          service_codes:
          - '92012' # Comprehensive eye exam
          - '92014'
          days: 60
          description: Ophthalmologic evaluation within past 60 days
      - none_of:
        - diagnosis_code:
            any_of:
            - H35.31  # Nonexudative age-related macular degeneration
        - prior_service_within_days:
            service_codes:
            - '67040' # Recent vitrectomy
            days: 90
            description: Vitrectomy within past 90 days
  logic:
    outcome: approved
    reason: Anti-VEGF therapy approved for wet AMD with documented choroidal neovascularization and visual impairment
  metadata:
    source: UnitedHealth Medical Policy 2025.09
    effective_date: '2025-09-01'
    clinical_rationale: Anti-VEGF therapy is first-line treatment for wet AMD to prevent vision loss

- id: rule_ophthalmology_anti_vegf_diabetic_macular_edema
  name: Anti-VEGF Therapy for Diabetic Macular Edema
  description: Prior authorization for anti-VEGF injections in diabetic macular edema
  type: PRIOR_AUTH
  scope:
    service_types: ["MEDICAL"]
    place_of_service: ["11", "22"]
  conditions:
    all_of:
      - service_code:
          any_of:
          - J0178  # Aflibercept injection
          - J2778  # Ranibizumab injection
          - J3590  # Bevacizumab injection
          - '67028' # Intravitreal injection
      - diagnosis_code:
          any_of:
          - E11.311 # Type 2 diabetes mellitus with unspecified diabetic retinopathy with macular edema
          - E11.321 # Type 2 diabetes mellitus with mild nonproliferative diabetic retinopathy with macular edema
          - E11.331 # Type 2 diabetes mellitus with moderate nonproliferative diabetic retinopathy with macular edema
          - E11.341 # Type 2 diabetes mellitus with severe nonproliferative diabetic retinopathy with macular edema
          - E11.351 # Type 2 diabetes mellitus with proliferative diabetic retinopathy with macular edema
          - E10.311 # Type 1 diabetes mellitus with unspecified diabetic retinopathy with macular edema
          - E10.321 # Type 1 diabetes mellitus with mild nonproliferative diabetic retinopathy with macular edema
      - patient_age:
          min: 18
      - prior_service_within_days:
          service_codes:
          - '92134' # OCT showing macular edema
          days: 30
          description: OCT confirming macular edema within past 30 days
      - prior_service_within_days:
          service_codes:
          - '92235' # Fluorescein angiography
          days: 180
          description: Angiography within past 6 months
      - any_of:
        - all_of:
          - prior_service_within_days:
              service_codes:
              - '92134' # Central macular thickness >300 microns
              days: 14
              description: Significant macular thickening within past 2 weeks
        - all_of:
          - prior_service_within_days:
              service_codes:
              - '99213' # Visual acuity 20/32 or worse
              - '99214'
              - '99215'
              days: 30
              description: Visual impairment within past 30 days
      - prior_service_within_days:
          service_codes:
          - '83036' # HbA1c within past 3 months
          days: 90
          description: Diabetes monitoring within past 90 days
      - prior_service_within_days:
          service_codes:
          - '92012' # Comprehensive eye exam
          - '92014'
          days: 60
          description: Ophthalmologic evaluation within past 60 days
      - none_of:
        - diagnosis_code:
            any_of:
            - H44.001 # Unspecified purulent endophthalmitis
        - prior_service_within_days:
            service_codes:
            - '67228' # Recent laser photocoagulation
            days: 90
            description: Focal laser within past 90 days
  logic:
    outcome: approved
    reason: Anti-VEGF therapy approved for diabetic macular edema with documented visual impairment
  metadata:
    source: UnitedHealth Medical Policy 2025.09
    effective_date: '2025-09-01'
    clinical_rationale: Anti-VEGF therapy is preferred first-line treatment for center-involving diabetic macular edema

