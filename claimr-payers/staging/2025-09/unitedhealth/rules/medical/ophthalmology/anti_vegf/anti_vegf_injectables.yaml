- id: rule_ophthalmology_anti_vegf_myopic_cnv
  name: Anti-VEGF Therapy for Myopic Choroidal Neovascularization
  description: Prior authorization for anti-VEGF injections in pathologic myopia with CNV
  type: PRIOR_AUTH
  scope:
    service_types: ["MEDICAL"]
    place_of_service: ["11", "22"]
  conditions:
    all_of:
      - service_code:
          any_of:
          - J0178  # Aflibercept injection
          - J2778  # Ranibizumab injection
          - J3590  # Bevacizumab injection
          - '67028' # Intravitreal injection
      - diagnosis_code:
          any_of:
          - H44.21  # Degenerative myopia, right eye
          - H44.22  # Degenerative myopia, left eye
          - H44.23  # Degenerative myopia, bilateral
          - H35.051 # Retinal neovascularization, unspecified, right eye
          - H35.052 # Retinal neovascularization, unspecified, left eye
          - H35.053 # Retinal neovascularization, unspecified, bilateral
      - patient_age:
          min: 18
          max: 65
      - prior_service_within_days:
          service_codes:
          - '92134' # OCT showing CNV
          days: 30
          description: OCT confirming choroidal neovascularization within past 30 days
      - prior_service_within_days:
          service_codes:
          - '92235' # Fluorescein angiography
          days: 90
          description: Angiography confirming myopic CNV within past 90 days
      - any_of:
        - all_of:
          - prior_service_within_days:
              service_codes:
              - '92025' # Refraction showing high myopia (>-6.0 D)
              days: 365
              description: High myopia documented within past year
        - all_of:
          - prior_service_within_days:
              service_codes:
              - '76516' # A-scan showing axial length >26.5 mm
              days: 365
              description: Pathologic myopia measurements within past year
      - prior_service_within_days:
          service_codes:
          - '99213' # Visual acuity decline
          - '99214'
          - '99215'
          days: 30
          description: Visual impairment within past 30 days
      - prior_service_within_days:
          service_codes:
          - '92012' # Comprehensive eye exam
          - '92014'
          days: 60
          description: Ophthalmologic evaluation within past 60 days
      - none_of:
        - diagnosis_code:
            any_of:
            - H35.32  # Age-related macular degeneration
        - patient_age:
            min: 70
  logic:
    outcome: approved
    reason: Anti-VEGF therapy approved for myopic choroidal neovascularization with documented high myopia
  metadata:
    source: UnitedHealth Medical Policy 2025.09
    effective_date: '2025-09-01'
    clinical_rationale: Anti-VEGF therapy is effective for myopic CNV in younger patients with pathologic myopia

- id: rule_ophthalmology_anti_vegf_maintenance
  name: Anti-VEGF Maintenance Therapy
  description: Prior authorization for ongoing anti-VEGF injections following initial treatment response
  type: PRIOR_AUTH
  scope:
    service_types: ["MEDICAL"]
    place_of_service: ["11", "22"]
  conditions:
    all_of:
      - service_code:
          any_of:
          - J0178  # Aflibercept injection
          - J2778  # Ranibizumab injection
          - J3590  # Bevacizumab injection
          - '67028' # Intravitreal injection
      - diagnosis_code:
          any_of:
          - H35.32  # Exudative age-related macular degeneration
          - E11.311 # Diabetic macular edema
          - E11.321 # Diabetic macular edema
          - E11.331 # Diabetic macular edema
          - H34.831 # Branch retinal vein occlusion
          - H34.811 # Central retinal vein occlusion
          - H44.21  # Degenerative myopia
      - patient_age:
          min: 18
      - prior_service_within_days:
          service_codes:
          - J0178  # Previous anti-VEGF injections (≥3 loading doses)
          - J2778
          - J3590
          days: 180
          description: Initial anti-VEGF treatment course within past 6 months
      - prior_service_within_days:
          service_codes:
          - '92134' # OCT showing treatment response
          days: 60
          description: OCT monitoring within past 60 days
      - any_of:
        - all_of:
          - prior_service_within_days:
              service_codes:
              - '99213' # Stable or improved visual acuity
              - '99214'
              - '99215'
              days: 60
              description: Visual acuity assessment within past 60 days
        - all_of:
          - prior_service_within_days:
              service_codes:
              - '92134' # Reduced macular thickness or fluid
              days: 30
              description: Anatomic improvement on OCT within past 30 days
        - all_of:
          - prior_service_within_days:
              service_codes:
              - '92134' # Recurrent fluid requiring treatment
              days: 30
              description: Disease recurrence on OCT within past 30 days
      - prior_service_within_days:
          service_codes:
          - '92012' # Regular ophthalmologic monitoring
          - '92014'
          days: 90
          description: Ophthalmologic evaluation within past 90 days
      - none_of:
        - prior_service_within_days:
            service_codes:
            - H44.001 # Endophthalmitis
            days: 180
            description: Injection-related complications within past 6 months
  logic:
    outcome: approved
    reason: Maintenance anti-VEGF therapy approved for documented treatment response with ongoing monitoring
  metadata:
    source: UnitedHealth Medical Policy 2025.09
    effective_date: '2025-09-01'
    clinical_rationale: Maintenance therapy prevents vision loss in responders to initial anti-VEGF treatment
