- id: rule_ophthalmology_cataract_surgery_evaluation
  name: Cataract Surgery Pre-operative Evaluation
  description: Prior authorization for comprehensive cataract surgery evaluation and biometry
  type: PRIOR_AUTH
  scope:
    service_types: ["MEDICAL"]
    place_of_service: ["11", "22"]
  conditions:
    all_of:
      - service_code:
          any_of:
          - '76519' # Ophthalmic biometry by partial coherence interferometry
          - '92136' # Ophthalmic biometry by ultrasound echography
          - '76516' # Ophthalmic biometry by ultrasound echography, A-scan
          - '92025' # Computerized corneal topography
      - diagnosis_code:
          any_of:
          - H25.10  # Age-related nuclear cataract, unspecified eye
          - H25.11  # Age-related nuclear cataract, right eye
          - H25.12  # Age-related nuclear cataract, left eye
          - H25.13  # Age-related nuclear cataract, bilateral
          - H25.20  # Age-related cortical cataract, unspecified eye
          - H25.21  # Age-related cortical cataract, right eye
          - H25.22  # Age-related cortical cataract, left eye
          - H25.23  # Age-related cortical cataract, bilateral
          - H25.811 # Combined forms of age-related cataract, right eye
          - H25.812 # Combined forms of age-related cataract, left eye
          - H25.813 # Combined forms of age-related cataract, bilateral
      - patient_age:
          min: 18
      - prior_service_within_days:
          service_codes:
          - '92012' # Comprehensive eye exam documenting cataract
          - '92014'
          days: 90
          description: Ophthalmologic evaluation within past 90 days
      - any_of:
        - all_of:
          - prior_service_within_days:
              service_codes:
              - '99213' # Visual acuity 20/50 or worse
              - '99214'
              - '99215'
              days: 60
              description: Visual impairment within past 60 days
        - all_of:
          - prior_service_within_days:
              service_codes:
              - '92081' # Visual field defects due to cataract
              - '92082'
              - '92083'
              days: 180
              description: Functional visual impairment within past 6 months
        - all_of:
          - prior_service_within_days:
              service_codes:
              - '92012' # Glare disability affecting daily activities
              - '92014'
              days: 90
              description: Symptomatic cataract evaluation within past 90 days
      - prior_service_within_days:
          service_codes:
          - '92015' # Determination of refractive state
          days: 180
          description: Refraction within past 6 months
      - none_of:
        - diagnosis_code:
            any_of:
            - H44.001 # Endophthalmitis
            - H35.32  # Active wet AMD (may affect surgical planning)
        - prior_service_within_days:
            service_codes:
            - '66984' # Recent cataract surgery
            days: 90
            description: Recent cataract surgery within past 90 days
  logic:
    outcome: approved
    reason: Cataract surgery evaluation approved for visually significant cataract with functional impairment
  metadata:
    source: UnitedHealth Medical Policy 2025.09
    effective_date: '2025-09-01'
    clinical_rationale: Pre-operative biometry essential for accurate IOL power calculation and optimal visual outcomes

