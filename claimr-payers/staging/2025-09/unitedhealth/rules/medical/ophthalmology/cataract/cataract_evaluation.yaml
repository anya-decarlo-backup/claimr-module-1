- id: rule_ophthalmology_complex_cataract_evaluation
  name: Complex Cataract Surgery Evaluation
  description: Prior authorization for evaluation of complex cataract cases requiring specialized techniques
  type: PRIOR_AUTH
  scope:
    service_types: ["MEDICAL"]
    place_of_service: ["11", "22"]
  conditions:
    all_of:
      - service_code:
          any_of:
          - '76519' # Ophthalmic biometry
          - '92136' # Ultrasound biometry
          - '92132' # OCT imaging
          - '92025' # Corneal topography
      - diagnosis_code:
          any_of:
          - H26.00  # Infantile and juvenile cataract, unspecified
          - H26.001 # Infantile and juvenile nuclear cataract, right eye
          - H26.002 # Infantile and juvenile nuclear cataract, left eye
          - H26.003 # Infantile and juvenile nuclear cataract, bilateral
          - H25.81  # Combined forms of age-related cataract
          - H26.10  # Traumatic cataract, unspecified eye
          - H26.11  # Traumatic cataract, right eye
          - H26.12  # Traumatic cataract, left eye
          - H26.13  # Traumatic cataract, bilateral
      - patient_age:
          min: 1
      - prior_service_within_days:
          service_codes:
          - '92012' # Comprehensive eye exam
          - '92014'
          days: 60
          description: Ophthalmologic evaluation within past 60 days
      - any_of:
        - all_of:
          - diagnosis_code:
              any_of:
              - H26.00  # Pediatric cataract
              - H26.001
              - H26.002
              - H26.003
          - patient_age:
              max: 18
          - prior_service_within_days:
              service_codes:
              - '92012' # Amblyopia risk assessment
              - '92014'
              days: 30
              description: Pediatric evaluation within past 30 days
        - all_of:
          - diagnosis_code:
              any_of:
              - H26.10  # Traumatic cataract
              - H26.11
              - H26.12
              - H26.13
          - prior_service_within_days:
              service_codes:
              - '92132' # Assessment of zonular integrity
              days: 60
              description: Trauma evaluation within past 60 days
        - all_of:
          - diagnosis_code:
              any_of:
              - H25.81  # Mature/hypermature cataract
          - prior_service_within_days:
              service_codes:
              - '92100' # IOP assessment for phacolytic glaucoma
              days: 30
              description: Glaucoma evaluation within past 30 days
      - prior_service_within_days:
          service_codes:
          - '92132' # Detailed anterior segment imaging
          days: 90
          description: Anterior segment assessment within past 90 days
      - none_of:
        - diagnosis_code:
            any_of:
            - H44.001 # Active endophthalmitis
        - prior_service_within_days:
            service_codes:
            - '67040' # Recent vitreoretinal surgery
            days: 180
            description: Recent vitrectomy within past 6 months
  logic:
    outcome: approved
    reason: Complex cataract evaluation approved for high-risk case requiring specialized surgical planning
  metadata:
    source: UnitedHealth Medical Policy 2025.09
    effective_date: '2025-09-01'
    clinical_rationale: Complex cataracts require detailed pre-operative assessment to optimize surgical outcomes

