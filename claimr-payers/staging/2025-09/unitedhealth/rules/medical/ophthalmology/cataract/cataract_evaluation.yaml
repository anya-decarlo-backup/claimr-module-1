- id: rule_ophthalmology_iol_exchange_evaluation
  name: Intraocular Lens Exchange Evaluation
  description: Prior authorization for evaluation of IOL exchange due to complications or refractive surprise
  type: PRIOR_AUTH
  scope:
    service_types: ["MEDICAL"]
    place_of_service: ["11", "22"]
  conditions:
    all_of:
      - service_code:
          any_of:
          - '76519' # Ophthalmic biometry
          - '92136' # Ultrasound biometry
          - '92132' # OCT imaging
          - '92015' # Refraction
      - diagnosis_code:
          any_of:
          - T85.21XA # Displacement of intraocular lens
          - T85.22XA # Displacement of other ocular prosthetic devices
          - H59.031 # Cystoid macular edema following cataract surgery, right eye
          - H59.032 # Cystoid macular edema following cataract surgery, left eye
          - H59.033 # Cystoid macular edema following cataract surgery, bilateral
          - H59.091 # Other disorders of the eye following cataract surgery, right eye
          - H59.092 # Other disorders of the eye following cataract surgery, left eye
          - H59.093 # Other disorders of the eye following cataract surgery, bilateral
      - patient_age:
          min: 18
      - prior_service_within_days:
          service_codes:
          - '66984' # Previous cataract surgery
          days: 730
          description: Cataract surgery within past 2 years
      - prior_service_within_days:
          service_codes:
          - '92012' # Comprehensive eye exam
          - '92014'
          days: 60
          description: Ophthalmologic evaluation within past 60 days
      - any_of:
        - all_of:
          - diagnosis_code:
              any_of:
              - T85.21XA # IOL dislocation
              - T85.22XA
          - prior_service_within_days:
              service_codes:
              - '92132' # Imaging confirming IOL malposition
              days: 30
              description: IOL dislocation assessment within past 30 days
        - all_of:
          - prior_service_within_days:
              service_codes:
              - '92015' # Significant refractive error (>2.0 D)
              days: 90
              description: Refractive surprise within past 90 days
          - prior_service_within_days:
              service_codes:
              - '76519' # Biometry error analysis
              days: 90
              description: IOL power calculation review within past 90 days
        - all_of:
          - diagnosis_code:
              any_of:
              - H59.031 # Persistent CME
              - H59.032
              - H59.033
          - prior_service_within_days:
              service_codes:
              - '92132' # OCT confirming CME
              days: 30
              description: Macular edema assessment within past 30 days
      - prior_service_within_days:
          service_codes:
          - '99213' # Visual impairment assessment
          - '99214'
          - '99215'
          days: 60
          description: Visual function evaluation within past 60 days
      - none_of:
        - prior_service_within_days:
            service_codes:
            - '66984' # Recent cataract surgery (<3 months)
            days: 90
            description: Very recent cataract surgery within past 90 days
  logic:
    outcome: approved
    reason: IOL exchange evaluation approved for documented complications or significant refractive surprise
  metadata:
    source: UnitedHealth Medical Policy 2025.09
    effective_date: '2025-09-01'
    clinical_rationale: IOL exchange may be necessary for complications or significant refractive errors affecting visual function
