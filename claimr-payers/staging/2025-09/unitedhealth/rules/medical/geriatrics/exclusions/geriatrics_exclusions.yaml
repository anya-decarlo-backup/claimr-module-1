- id: rule_geriatrics_exclusion_routine_wellness_visits
  name: Routine Wellness Visits Without Specific Geriatric Concerns
  description: Exclusion for routine annual wellness visits without documented geriatric syndromes
  type: EXCLUSION
  scope:
    service_types: ["MEDICAL"]
    place_of_service: ["11", "22"]
  conditions:
    all_of:
      - service_code:
          any_of:
          - 'G0438' # Annual wellness visit; includes a personalized prevention plan of service (pps), initial visit
          - 'G0439' # Annual wellness visit, includes a personalized prevention plan of service (pps), subsequent visit
          - '99401' # Preventive medicine counseling and/or risk factor reduction intervention(s) provided to an individual (separate procedure); approximately 15 minutes
          - '99402' # Preventive medicine counseling and/or risk factor reduction intervention(s) provided to an individual (separate procedure); approximately 30 minutes
      - diagnosis_code:
          any_of:
          - Z00.00  # Encounter for general adult medical examination without abnormal findings
          - Z00.01  # Encounter for general adult medical examination with abnormal findings
      - patient_age:
          min: 65
      - none_of:
        - diagnosis_code:
            any_of:
            - R54    # Age-related physical debility (geriatric syndrome)
            - Z91.81 # History of falling (geriatric concern)
            - R29.6  # Repeated falls
            - F03.90 # Dementia (geriatric condition)
            - M62.84 # Sarcopenia (geriatric syndrome)
        - prior_service_within_days:
            service_codes:
            - '99213' # Polypharmacy or medication concerns documented
            - '99214'
            - '99215'
            days: 180
            description: Medication complexity within past 6 months
        - prior_service_within_days:
            service_codes:
            - '99213' # Functional decline or ADL limitations documented
            - '99214'
            - '99215'
            days: 180
            description: Functional concerns within past 6 months
  logic:
    outcome: denied
    reason: Routine wellness visits excluded without specific geriatric syndromes per UnitedHealth policy
  metadata:
    source: UnitedHealth Medical Policy 2025.09
    effective_date: '2025-09-01'
    clinical_rationale: Routine wellness visits covered under preventive care; geriatric specialty services require specific indications

