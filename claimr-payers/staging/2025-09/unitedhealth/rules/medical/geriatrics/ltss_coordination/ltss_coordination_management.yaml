        - all_of:
          - diagnosis_code:
              any_of:
              - Z74.01 # Severe functional dependency
              - Z74.09
          - prior_service_within_days:
              service_codes:
              - '99213' # Total care needs documented
              - '99214'
              - '99215'
              days: 90
              description: Care needs assessment within past 90 days
        - all_of:
          - diagnosis_code:
              any_of:
              - I69.398 # Stroke with complex care needs
              - G93.1
          - prior_service_within_days:
              service_codes:
              - '99213' # Multiple daily interventions required
              - '99214'
              - '99215'
              days: 90
              description: Care complexity within past 90 days
        - all_of:
          - patient_age:
              min: 80   # Advanced age with intensive care needs
          - prior_service_within_days:
              service_codes:
              - '99213' # Caregiver providing >40 hours/week care
              - '99214'
              - '99215'
              days: 90
              description: Caregiver burden within past 90 days
      - prior_service_within_days:
          service_codes:
          - '99213' # Social worker or case manager evaluation
          - '99214'
          - '99215'
          days: 90
          description: Respite needs assessment within past 90 days
      - none_of:
        - diagnosis_code:
            any_of:
            - Z51.11 # Hospice care (different respite services)
        - prior_service_within_days:
            service_codes:
            - 'S5150' # Recent respite services
            - 'S5151'
            - 'T1005'
            - 'H0045'
            days: 30
            description: Respite care within past 30 days
  logic:
    outcome: approved
    reason: Respite care approved for elderly patient with intensive care needs and documented caregiver burden
  metadata:
    source: UnitedHealth Medical Policy 2025.09
    effective_date: '2025-09-01'
    clinical_rationale: Respite care prevents caregiver burnout and enables continued community-based care

- id: rule_geriatrics_assistive_technology_dme
  name: Assistive Technology and Durable Medical Equipment
  description: Prior authorization for assistive devices and DME to support aging in place
  type: PRIOR_AUTH
  scope:
    service_types: ["MEDICAL"]
    place_of_service: ["11", "12"]
  conditions:
    all_of:
      - service_code:
          any_of:
          - 'E0130' # Walker, rigid (pickup), adjustable or fixed height
          - 'E0143' # Walker, folding, wheeled, adjustable or fixed height
          - 'E0163' # Commode chair, mobile or stationary, with fixed arms
          - 'E0185' # Gel or gel-like pressure pad for mattress, standard mattress length and width
          - 'E0250' # Hospital bed, fixed height, with any type side rails, with mattress
          - 'E1399' # Durable medical equipment, miscellaneous
      - diagnosis_code:
          any_of:
          - Z74.09  # Other reduced mobility
          - Z91.81  # History of falling
          - R29.6   # Repeated falls
          - I69.398 # Other sequelae of cerebral infarction
          - M25.561 # Pain in right knee
          - M25.562 # Pain in left knee
          - F03.90  # Unspecified dementia without behavioral disturbance
      - patient_age:
          min: 65
      - any_of:
        - all_of:
          - diagnosis_code:
              any_of:
              - Z74.09 # Mobility impairment requiring assistive device
          - prior_service_within_days:
              service_codes:
              - '99213' # Gait instability or fall risk documented
              - '99214'
              - '99215'
              days: 90
              description: Mobility assessment within past 90 days
          - prior_service_within_days:
              service_codes:
              - '97110' # Physical therapy evaluation recommending device
              - '97112'
              - '97116'
              days: 180
              description: Therapy evaluation within past 6 months
        - all_of:
          - diagnosis_code:
              any_of:
              - Z91.81 # Fall history requiring safety equipment
              - R29.6
          - prior_service_within_days:
              service_codes:
              - '99213' # Multiple falls documented
              - '99214'
              - '99215'
              days: 365
              description: Fall history within past year
        - all_of:
          - diagnosis_code:
              any_of:
              - I69.398 # Stroke with residual mobility deficits
          - prior_service_within_days:
              service_codes:
              - '99213' # Hemiparesis or weakness documented
              - '99214'
              - '99215'
              days: 180
              description: Neurological assessment within past 6 months
        - all_of:
          - diagnosis_code:
              any_of:
              - F03.90 # Dementia with safety concerns
          - prior_service_within_days:
              service_codes:
              - '99213' # Wandering or confusion creating safety risks
              - '99214'
              - '99215'
              days: 90
              description: Safety assessment within past 90 days
      - prior_service_within_days:
          service_codes:
          - '99213' # DME supplier or therapist evaluation
          - '99214'
          - '99215'
          days: 90
          description: Equipment evaluation within past 90 days
      - none_of:
        - diagnosis_code:
            any_of:
            - Z74.2  # Need for assistance and no household member (may need institutional care)
        - prior_service_within_days:
            service_codes:
            - 'E0130' # Recent similar equipment provided
            - 'E0143'
            - 'E0163'
            - 'E0185'
            - 'E0250'
            days: 365
            description: Similar DME within past year
  logic:
    outcome: approved
    reason: Assistive technology approved for elderly patient with documented mobility impairment and safety needs
  metadata:
    source: UnitedHealth Medical Policy 2025.09
    effective_date: '2025-09-01'
    clinical_rationale: Assistive devices promote independence and safety for elderly with functional limitations
