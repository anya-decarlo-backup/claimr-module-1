              description: Therapy services within past 6 months
        - all_of:
          - patient_age:
              min: 75   # Advanced age with socialization needs
          - prior_service_within_days:
              service_codes:
              - '99213' # Caregiver working or needing respite
              - '99214'
              - '99215'
              days: 90
              description: Caregiver support needs within past 90 days
      - prior_service_within_days:
          service_codes:
          - '99213' # Adult day program evaluation
          - '99214'
          - '99215'
          days: 90
          description: Program evaluation within past 90 days
      - none_of:
        - diagnosis_code:
            any_of:
            - F03.91 # Severe behavioral disturbances requiring specialized care
        - prior_service_within_days:
            service_codes:
            - '99213' # Aggressive behaviors unsafe in group setting
            - '99214'
            - '99215'
            days: 90
