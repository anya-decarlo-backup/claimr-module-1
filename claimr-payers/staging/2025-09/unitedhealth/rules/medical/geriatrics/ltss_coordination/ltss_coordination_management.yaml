- id: rule_geriatrics_care_coordination_services
  name: Long-Term Services and Supports Care Coordination
  description: Prior authorization for LTSS care coordination and case management services
  type: PRIOR_AUTH
  scope:
    service_types: ["MEDICAL"]
    place_of_service: ["11", "12", "13"]
  conditions:
    all_of:
      - service_code:
          any_of:
          - '99490' # Chronic care management services, at least 20 minutes of clinical staff time directed by a physician or other qualified health care professional, per calendar month
          - '99491' # Chronic care management services; provided personally by a physician or other qualified health care professional, at least 30 minutes of physician or other qualified health care professional time, per calendar month
          - '99487' # Complex chronic care management services, with the following required elements: multiple (two or more) chronic conditions expected to last at least 12 months, or until the death of the patient, chronic conditions place the patient at significant risk of death, acute exacerbation/decompensation, or functional decline, comprehensive care plan established, implemented, revised, or monitored, first 60 minutes of clinical staff time directed by a physician or other qualified health care professional, per calendar month
          - '99489' # Complex chronic care management services, with the following required elements: multiple (two or more) chronic conditions expected to last at least 12 months, or until the death of the patient, chronic conditions place the patient at significant risk of death, acute exacerbation/decompensation, or functional decline, comprehensive care plan established, implemented, revised, or monitored, each additional 30 minutes of clinical staff time directed by a physician or other qualified health care professional, per calendar month
      - diagnosis_code:
          any_of:
          - Z74.01  # Bed confinement status
          - Z74.09  # Other reduced mobility
          - Z87.891 # Personal history of nicotine dependence
          - I50.9   # Heart failure, unspecified
          - E11.9   # Type 2 diabetes mellitus without complications
          - F03.90  # Unspecified dementia without behavioral disturbance
          - N18.6   # End stage renal disease
      - patient_age:
          min: 65
      - any_of:
        - all_of:
          - diagnosis_code:
              any_of:
              - Z74.01 # Bed confinement or severe mobility limitation
              - Z74.09
          - prior_service_within_days:
              service_codes:
              - '99213' # ADL dependency documented (≥2 ADLs)
              - '99214'
              - '99215'
              days: 90
              description: Functional assessment within past 90 days
          - prior_service_within_days:
              service_codes:
              - '99213' # Multiple hospitalizations or ED visits
              - '99214'
              - '99215'
              days: 365
              description: Healthcare utilization within past year
        - all_of:
          - diagnosis_code:
              any_of:
              - F03.90 # Dementia requiring coordination
          - prior_service_within_days:
              service_codes:
              - '99213' # Caregiver burden or safety concerns
              - '99214'
              - '99215'
              days: 180
              description: Caregiver assessment within past 6 months
          - prior_service_within_days:
              service_codes:
              - '99213' # Complex medication regimen
              - '99214'
              - '99215'
              days: 90
              description: Medication complexity within past 90 days
        - all_of:
          - diagnosis_code:
              any_of:
              - I50.9  # Heart failure with frequent exacerbations
              - N18.6  # ESRD requiring coordination
          - prior_service_within_days:
              service_codes:
              - '99213' # Multiple specialists involved in care
              - '99214'
              - '99215'
              days: 180
              description: Multi-specialty care within past 6 months
        - all_of:
          - patient_age:
              min: 80   # Advanced age with multiple conditions
          - prior_service_within_days:
              service_codes:
              - '99213' # ≥3 chronic conditions documented
              - '99214'
              - '99215'
              days: 90
              description: Multiple comorbidities within past 90 days
      - prior_service_within_days:
          service_codes:
          - '99213' # Care coordinator or case manager evaluation
          - '99214'
          - '99215'
          days: 90
          description: Care coordination evaluation within past 90 days
      - none_of:
        - diagnosis_code:
            any_of:
            - Z51.11 # Active hospice care (different coordination needs)
        - prior_service_within_days:
            service_codes:
            - '99490' # Recent care management services
            - '99491'
            - '99487'
            - '99489'
            days: 30
            description: Care management within past 30 days
  logic:
    outcome: approved
    reason: LTSS care coordination approved for complex elderly patient with multiple chronic conditions
  metadata:
    source: UnitedHealth Medical Policy 2025.09
    effective_date: '2025-09-01'
    clinical_rationale: Care coordination reduces hospitalizations and improves quality of life in complex elderly patients

- id: rule_geriatrics_home_health_aide_services
