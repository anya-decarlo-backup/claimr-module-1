          - diagnosis_code:
              any_of:
              - F03.90 # Dementia with supervision needs
          - prior_service_within_days:
              service_codes:
              - '99213' # Wandering or safety concerns documented
              - '99214'
              - '99215'
              days: 90
              description: Behavioral assessment within past 90 days
        - all_of:
          - patient_age:
              min: 85   # Advanced age with frailty
          - prior_service_within_days:
              service_codes:
              - '99213' # Caregiver unavailable or overwhelmed
              - '99214'
              - '99215'
              days: 90
              description: Caregiver assessment within past 90 days
      - prior_service_within_days:
          service_codes:
          - '99213' # Home health nursing or therapy evaluation
          - '99214'
          - '99215'
          days: 90
          description: Home health evaluation within past 90 days
      - prior_service_within_days:
          service_codes:
          - '99213' # Physician certification of homebound status
          - '99214'
          - '99215'
          days: 60
          description: Homebound certification within past 60 days
      - none_of:
        - diagnosis_code:
            any_of:
            - Z74.2  # Need for assistance at home and no other household member able to render care (may indicate nursing facility need)
        - prior_service_within_days:
            service_codes:
            - '99213' # 24-hour supervision required
            - '99214'
            - '99215'
            days: 30
            description: Continuous care needs within past 30 days
  logic:
    outcome: approved
    reason: Home health aide services approved for functionally impaired elderly patient with documented ADL needs
  metadata:
    source: UnitedHealth Medical Policy 2025.09
    effective_date: '2025-09-01'
    clinical_rationale: Home health aide services enable safe community living for functionally impaired elderly

- id: rule_geriatrics_adult_day_services
