          - prior_service_within_days:
              service_codes:
              - '99213' # IADL limitations documented
              - '99214'
              - '99215'
              days: 90
              description: Functional assessment within past 90 days
        - all_of:
          - diagnosis_code:
              any_of:
              - I69.398 # Stroke with rehabilitation needs
