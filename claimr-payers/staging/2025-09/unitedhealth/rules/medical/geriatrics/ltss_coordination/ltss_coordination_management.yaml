- id: rule_geriatrics_respite_care_services
  name: Respite Care Services for Caregivers
  description: Prior authorization for temporary respite care to support family caregivers
  type: PRIOR_AUTH
  scope:
    service_types: ["MEDICAL"]
    place_of_service: ["12", "13", "21"]
  conditions:
    all_of:
      - service_code:
          any_of:
          - 'S5150' # Unskilled respite care, not hospice; per 15 minutes
          - 'S5151' # Unskilled respite care, not hospice; per diem
          - 'T1005' # Respite care services, up to 15 minutes
          - 'H0045' # Respite care services, not in the home, per diem
      - diagnosis_code:
          any_of:
          - F03.90  # Unspecified dementia without behavioral disturbance
          - F03.91  # Unspecified dementia with behavioral disturbance
          - Z74.01  # Bed confinement status
          - Z74.09  # Other reduced mobility
          - I69.398 # Other sequelae of cerebral infarction
          - G93.1   # Anoxic brain damage, not elsewhere classified
      - patient_age:
          min: 65
      - any_of:
        - all_of:
          - diagnosis_code:
              any_of:
              - F03.90 # Dementia requiring continuous supervision
              - F03.91
          - prior_service_within_days:
              service_codes:
              - '99213' # 24-hour supervision needs documented
              - '99214'
              - '99215'
              days: 90
              description: Supervision needs within past 90 days
          - prior_service_within_days:
              service_codes:
              - '99213' # Primary caregiver stress or health issues
              - '99214'
              - '99215'
              days: 90
