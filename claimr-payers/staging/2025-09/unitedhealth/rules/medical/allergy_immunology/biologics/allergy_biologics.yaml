  description: Prior authorization for omalizumab (Xolair) for severe allergic asthma
  type: PRIOR_AUTH
  scope:
    service_types: ["MEDICAL"]
    place_of_service: ["11", "22"]
  conditions:
    all_of:
      - service_code:
          any_of:
          - J2357
          - '96401'
          - '96413'
          - '96365'
      - diagnosis_code:
          any_of:
          - J45.909
          - J45.901
          - J45.902
          - J45.998
      - patient_age:
          min: 6
      - all_of:
        - prior_service_within_days:
            service_codes:
            - '86003'
            - '86005'
            days: 365
            description: Total IgE and specific IgE testing within past year
        - prior_service_within_days:
            service_codes:
            - '94010'
            - '94060'
            - '94070'
            days: 180
            description: Pulmonary function testing within past 6 months
      - any_of:
        - prior_service_within_days:
            service_codes:
            - J7613
            - J7614
            - J7622
            - J7626
            days: 90
            description: High-dose ICS within past 90 days
        - prior_service_within_days:
            service_codes:
            - J7505
            - J7506
            - J7515
            - J7516
            days: 90
            description: ICS/LABA combination within past 90 days
      - none_of:
        - diagnosis_code:
            any_of:
            - C78.00
            - D84.9
            - Z87.891
            - J44.0
  logic:
    outcome: approved
    reason: Anti-IgE biologic approved for severe allergic asthma with documented IgE sensitization
  metadata:
    source: UnitedHealth Medical Policy 2025.09
    effective_date: '2025-09-01'
    clinical_rationale: Omalizumab reduces exacerbations in severe allergic asthma patients
