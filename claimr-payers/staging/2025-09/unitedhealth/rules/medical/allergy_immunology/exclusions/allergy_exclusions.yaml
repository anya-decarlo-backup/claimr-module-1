- id: rule_allergy_immunotherapy_age_exclusion
  name: Immunotherapy Age Restrictions - Pediatric
  description: Exclude immunotherapy for children under 5 years old due to safety concerns
  type: EXCLUSION
  scope:
    service_types: ["MEDICAL"]
    place_of_service: ["11", "22"]
  conditions:
    all_of:
      - service_code:
          any_of:
          - '95115'
          - '95117'
          - '95131'
          - '95132'
          - '95133'
          - '95144'
          - '95145'
          - '95146'
          - '95147'
          - '95148'
          - '95149'
          - '95180'
          - '95181'
      - patient_age:
          max: 4
      - diagnosis_code:
          any_of:
          - J30.1
          - J30.2
          - J30.81
          - J30.89
          - J45.909
          - Z91.010
          - Z91.011
          - Z91.012
          - Z91.013
  logic:
    outcome: denied
    reason: Immunotherapy excluded for children under 5 years due to increased risk of severe reactions and inability to communicate symptoms
  metadata:
    source: UnitedHealth Medical Policy 2025.09
    effective_date: '2025-09-01'
    clinical_rationale: Safety profile not established in very young children
