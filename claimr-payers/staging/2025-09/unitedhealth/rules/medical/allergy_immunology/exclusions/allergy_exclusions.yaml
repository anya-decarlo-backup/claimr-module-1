- id: rule_allergy_food_asthma_exclusion
  name: Food Immunotherapy - Severe Asthma Exclusion
  description: Exclude oral immunotherapy for patients with severe or poorly controlled asthma
  type: EXCLUSION
  scope:
    service_types: ["MEDICAL"]
    place_of_service: ["11", "22"]
  conditions:
    all_of:
      - service_code:
          any_of:
          - '95180'
          - '95181'
          - '95182'
          - '95183'
          - '95184'
      - diagnosis_code:
          any_of:
          - Z91.010
          - Z91.011
          - Z91.012
          - Z91.013
          - T78.1XXA
      - any_of:
        - diagnosis_code:
            any_of:
            - J45.901
            - J45.902
            - J96.00
            - J96.90
        - prior_service_within_days:
            service_codes:
            - '99281'
            - '99282'
            - '99283'
            - '99284'
            - '99285'
            days: 180
            description: ED visit for asthma within past 6 months
        - prior_service_within_days:
            service_codes:
            - J1100
            - J7506
            - J7509
            days: 90
            description: Systemic steroids for asthma within past 90 days
  logic:
    outcome: denied
    reason: Food oral immunotherapy excluded for severe or poorly controlled asthma due to increased anaphylaxis risk
  metadata:
    source: UnitedHealth Medical Policy 2025.09
    effective_date: '2025-09-01'
    clinical_rationale: Severe asthma increases risk of fatal anaphylaxis during food OIT
