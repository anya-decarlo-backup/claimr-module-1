          any_of:
          - J30.1
          - J30.2
          - J30.81
          - J30.89
          - J45.909
          - H10.13
          - H10.23
      - any_of:
        - all_of:
          - patient_age:
              min: 5
              max: 65
          - prior_service_within_days:
              service_codes:
              - '95004'
              - '95024'
              - '95027'
              - '95028'
              days: 365
              description: Allergy skin testing within past year
        - all_of:
          - patient_age:
              min: 5
              max: 65
          - prior_service_within_days:
              service_codes:
              - '86003'
              - '86005'
              days: 365
