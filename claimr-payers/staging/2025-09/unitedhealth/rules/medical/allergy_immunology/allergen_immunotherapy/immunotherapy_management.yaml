    outcome: approved
    reason: Environmental allergen immunotherapy approved for documented allergic rhinitis/asthma with positive testing
  metadata:
    source: UnitedHealth Medical Policy 2025.09
    effective_date: '2025-09-01'
    clinical_rationale: SCIT effective for environmental allergies with documented sensitization
