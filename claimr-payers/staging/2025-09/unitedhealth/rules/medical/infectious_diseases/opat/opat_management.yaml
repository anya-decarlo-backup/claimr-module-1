- id: rule_infectious_opat_cellulitis
  name: OPAT for Cellulitis and Skin/Soft Tissue Infections
  description: Prior authorization for outpatient parenteral antimicrobial therapy for complicated cellulitis
  type: PRIOR_AUTH
  scope:
    service_types: ["MEDICAL"]
    place_of_service: ["11", "19", "99"]
  conditions:
    all_of:
      - service_code:
          any_of:
          - J0690  # Cefazolin
          - J0692  # Cefepime
          - J0696  # Ceftriaxone
          - J1956  # Levofloxacin
          - J2770  # Quinupristin/dalfopristin
          - J3490  # Unclassified drugs
          - '96365' # IV infusion initial
          - '96366' # IV infusion additional
      - diagnosis_code:
          any_of:
          - L03.90  # Cellulitis, unspecified
          - L03.91  # Acute lymphangitis
          - L08.9   # Local infection of skin
          - L02.90  # Cutaneous abscess
          - M79.3   # Panniculitis
      - patient_age:
          min: 18
      - any_of:
        - prior_service_within_days:
            service_codes:
            - '99221' # Hospital admission
            - '99222'
            - '99223'
            days: 14
            description: Recent hospitalization within past 2 weeks
        - all_of:
          - prior_service_within_days:
              service_codes:
              - J0690
              - J0692
              - J0696
              days: 3
              description: Failed oral antibiotic therapy within past 3 days
          - diagnosis_code:
              any_of:
              - L03.116 # Cellulitis of right lower limb
              - L03.126 # Cellulitis of left lower limb
              - L03.90  # Cellulitis, unspecified
      - none_of:
        - diagnosis_code:
            any_of:
            - N18.6  # End stage renal disease
            - I50.9  # Heart failure, unspecified
            - D84.9  # Immunodeficiency, unspecified
  logic:
    outcome: approved
    reason: OPAT approved for complicated cellulitis requiring parenteral therapy with appropriate monitoring
  metadata:
    source: UnitedHealth Medical Policy 2025.09
    effective_date: '2025-09-01'
    clinical_rationale: OPAT reduces hospital length of stay while maintaining clinical efficacy for appropriate infections

- id: rule_infectious_opat_osteomyelitis
