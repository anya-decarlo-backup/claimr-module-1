          - '85027'
          days: 7
          description: Severe thrombocytopenia within past week
      - prior_service_within_days:
          service_codes:
          - '96413' # Chemotherapy-induced thrombocytopenia
          - '96415'
          days: 21
          description: Chemotherapy administration within past 3 weeks
      - any_of:
