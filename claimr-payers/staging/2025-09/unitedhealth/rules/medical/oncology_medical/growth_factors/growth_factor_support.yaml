            service_codes:
            - '99221' # Hospitalization for bleeding
            - '99222'
            - '99223'
            days: 14
            description: Bleeding complications within past 2 weeks
        - all_of:
          - prior_service_within_days:
              service_codes:
              - '96413' # Chemotherapy delay due to thrombocytopenia
