- id: rule_oncology_gcsf_prophylaxis
  name: G-CSF Prophylaxis for Neutropenia
  description: Prior authorization for granulocyte colony-stimulating factor prophylaxis during chemotherapy
  type: PRIOR_AUTH
  scope:
    service_types: ["MEDICAL"]
    place_of_service: ["11", "22", "19", "99"]
  conditions:
    all_of:
      - service_code:
          any_of:
          - J1442  # Injection, filgrastim (G-CSF)
          - J1447  # Injection, tbo-filgrastim
          - J2505  # Injection, pegfilgrastim
          - '96372' # Subcutaneous injection
      - diagnosis_code:
          any_of:
          - C78.00  # Secondary malignant neoplasm
          - C80.1   # Malignant neoplasm, unspecified
          - C50.911 # Breast cancer
          - C34.10  # Lung cancer
          - C18.9   # Colorectal cancer
          - Z51.11  # Encounter for antineoplastic chemotherapy
      - prior_service_within_days:
          service_codes:
          - '96413' # Recent chemotherapy administration
          - '96415'
          - '96416'
          days: 7
          description: Chemotherapy administration within past week
      - any_of:
        - all_of:
          - patient_age:
              min: 65
          - prior_service_within_days:
              service_codes:
              - '96413' # Intensive chemotherapy regimen
              days: 14
              description: Intensive chemotherapy in elderly patient within past 2 weeks
        - all_of:
          - prior_service_within_days:
              service_codes:
              - '85025' # ANC <1000 cells/μL
              days: 7
              description: Neutropenia documented within past week
        - all_of:
          - prior_service_within_days:
              service_codes:
              - '99221' # Previous febrile neutropenia hospitalization
              - '99222'
              - '99223'
              days: 90
              description: History of febrile neutropenia within past 90 days
      - prior_service_within_days:
          service_codes:
          - '99213' # Oncology evaluation
          - '99214'
          - '99215'
          days: 14
          description: Oncology evaluation within past 2 weeks
      - none_of:
        - diagnosis_code:
            any_of:
            - C95.90 # Acute leukemia (different G-CSF protocols)
            - C81.90 # Lymphoma (hematology-oncology management)
  logic:
    outcome: approved
    reason: G-CSF prophylaxis approved for appropriate neutropenia risk with oncology oversight
  metadata:
    source: UnitedHealth Medical Policy 2025.09
    effective_date: '2025-09-01'
    clinical_rationale: G-CSF reduces infection risk in patients at high risk for febrile neutropenia

