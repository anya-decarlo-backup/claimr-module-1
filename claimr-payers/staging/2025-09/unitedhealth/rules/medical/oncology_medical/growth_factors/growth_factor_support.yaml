    reason: Platelet growth factor approved for chemotherapy-induced thrombocytopenia with bleeding risk
  metadata:
    source: UnitedHealth Medical Policy 2025.09
    effective_date: '2025-09-01'
    clinical_rationale: TPO receptor agonists reduce bleeding risk and treatment delays in cancer patients

